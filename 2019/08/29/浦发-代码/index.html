/span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> N,i;</span><br><span class="line"></span><br><span class="line"><span class="keyword">double</span> sum,temp;</span><br><span class="line"></span><br><span class="line">sum=<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"please input the numberN\n"</span>); </span><br><span class="line"></span><br><span class="line"><span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;N);</span><br><span class="line"><span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=N;i++)</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">temp=i*<span class="number">1.0</span>/(<span class="number">2</span>*i<span class="number">-1</span>);<span class="comment">//注意i*1.0</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"%lf "</span>,temp);</span><br><span class="line"></span><br><span class="line"> sum=sum+temp;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"> <span class="built_in">printf</span>(<span class="string">"the result is:%lf"</span>,sum);</span><br><span class="line"></span><br><span class="line"> <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//凯撒密码 </span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main1</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> passwd[<span class="number">100</span>],encrypted[<span class="number">100</span>];</span><br><span class="line">    <span class="keyword">int</span> i,j,k,t,move;</span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Enter message to be encrypted:"</span>);</span><br><span class="line">        gets(passwd);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Enter shift amount(1-25):"</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d%*c"</span>,&amp;move);</span><br><span class="line">        <span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;<span class="built_in">strlen</span>(passwd); i++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(passwd[i] &gt;= <span class="string">'A'</span> &amp;&amp; passwd[i] &lt;= <span class="string">'Z'</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                passwd[i] = ((passwd[i]-<span class="string">'A'</span>)+move)%<span class="number">26</span>+<span class="string">'A'</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(passwd[i] &gt;= <span class="string">'a'</span> &amp;&amp; passwd[i] &lt;= <span class="string">'z'</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                passwd[i] = ((passwd[i]-<span class="string">'a'</span>)+move)%<span class="number">26</span>+<span class="string">'a'</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%s"</span>,passwd);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="comment">//n的阶乘  </span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main2</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i,j,n,temp,d=<span class="number">1</span>,carry;<span class="comment">//temp为阶乘元素与临时结果的乘积，carry是进位 ，d是位数 </span></span><br><span class="line">	<span class="keyword">int</span> a[<span class="number">3000</span>];<span class="comment">//确保数组足够大 </span></span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);<span class="comment">//n的阶乘 </span></span><br><span class="line">	a[<span class="number">0</span>]=<span class="number">1</span>;<span class="comment">//先初始化为1，方便后面运算 </span></span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">2</span>;i&lt;=n;i++)<span class="comment">//从2开始阶乘 ,每次循环计算i阶乘的结果 </span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span>(j=<span class="number">1</span>,carry=<span class="number">0</span>;j&lt;=d;j++)<span class="comment">// 每次循环初始化进位的值 </span></span><br><span class="line">		&#123;</span><br><span class="line">			temp=a[j<span class="number">-1</span>]*i+carry;<span class="comment">//相应阶乘中的一项与当前所得临时结果的某位相乘加上进位 </span></span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"temp:%d\n"</span>,&amp;temp);</span><br><span class="line">			a[j<span class="number">-1</span>]=temp%<span class="number">10</span>;<span class="comment">//更新临时结果的位上信息 </span></span><br><span class="line">			carry=temp/<span class="number">10</span>;<span class="comment">//如果有进位就进入下面的循环</span></span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">"carry:%d\n"</span>,&amp;carry); </span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">while</span>(carry)     <span class="comment">//如果有进位 </span></span><br><span class="line">		&#123;   ++d;        <span class="comment">//增加进位，位数加一</span></span><br><span class="line">	                a[d<span class="number">-1</span>]=carry%<span class="number">10</span>;   <span class="comment">//给新的进位赋值 </span></span><br><span class="line">			carry=carry/<span class="number">10</span>;    <span class="comment">//看还可不可以再进位 </span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"n!="</span>);</span><br><span class="line">	<span class="keyword">for</span>(j=d<span class="number">-1</span>;j&gt;=<span class="number">0</span>;j--)       <span class="comment">//从高位向低位依次输出 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%d"</span>,a[j]);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
