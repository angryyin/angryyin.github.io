">echo</span> __CLASS__;</span><br><span class="line">        <span class="built_in">echo</span> __FILE__;</span><br><span class="line">        <span class="built_in">echo</span> __DIR__;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$b</span> = new a();</span><br><span class="line"><span class="variable">$b</span>-&gt;showname();</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * switch分支语句</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line">switch (2)&#123;</span><br><span class="line">    <span class="keyword">case</span> 1:</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"11"</span>;</span><br><span class="line">        <span class="built_in">break</span>;</span><br><span class="line">    <span class="keyword">case</span> 2:</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"12"</span>;</span><br><span class="line">        <span class="built_in">break</span>;</span><br><span class="line">    default :</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"13"</span>;</span><br><span class="line">        <span class="built_in">break</span>;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * <span class="keyword">while</span>循环</span><br><span class="line"> * 需要注意,<span class="keyword">while</span>循环必须进行变量初始化</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line"><span class="variable">$i</span> = 1;</span><br><span class="line"><span class="keyword">while</span> (<span class="variable">$i</span> &lt;= 10) &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$i</span>.<span class="string">" "</span>;</span><br><span class="line">    <span class="variable">$i</span>++;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * <span class="keyword">do</span> <span class="keyword">while</span>循环</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$i</span> = 0;</span><br><span class="line"><span class="keyword">do</span>&#123;</span><br><span class="line">    <span class="variable">$i</span>++;</span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$i</span>.<span class="string">" "</span>;</span><br><span class="line">&#125;<span class="keyword">while</span>(<span class="variable">$i</span>&lt;10);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 跳转语句之goto (还有<span class="built_in">break</span>,<span class="built_in">continue</span>)</span><br><span class="line"> * goto</span><br><span class="line"> * goto a直接跳到a 中间部分的代码不执行</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line">goto a;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'kkk'</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'123'</span>;</span><br><span class="line">a:</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'bbb'</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'525'</span>;</span><br><span class="line">*/</span><br><span class="line">//此部分代码浏览器显示为</span><br><span class="line">//bbb525</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * goto跳转语句</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line"><span class="keyword">for</span>(<span class="variable">$i</span> = 0; <span class="variable">$i</span> &lt; 10; <span class="variable">$i</span>++) &#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$i</span> == 3)&#123;</span><br><span class="line">        goto a;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$i</span>;</span><br><span class="line">&#125;</span><br><span class="line">a:</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"跳出循环"</span>;</span><br><span class="line">*/</span><br><span class="line">//浏览器显示为</span><br><span class="line">//012跳出循环</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 引用传递</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="keyword">function</span> <span class="built_in">test</span>(&amp;<span class="variable">$a</span>) &#123;</span><br><span class="line">    <span class="variable">$a</span> = <span class="variable">$a</span> + 1;</span><br><span class="line">    <span class="built_in">return</span> <span class="variable">$a</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$x</span> = 1;</span><br><span class="line"><span class="built_in">echo</span> <span class="built_in">test</span>(<span class="variable">$x</span>);//2</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;hr&gt;"</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$x</span>;//2</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 函数的默认参数</span><br><span class="line"> * 为了避免意外情况发生,一般,默认参数放在非默认参数的右侧</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="keyword">function</span> aa(<span class="variable">$a</span> = 2, <span class="variable">$b</span>)&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$a</span>+<span class="variable">$b</span>;</span><br><span class="line">&#125;</span><br><span class="line">aa(3,5);</span><br><span class="line">//浏览器显示8</span><br><span class="line">//这里,如果调用时aa(3)只给了一个参数,则会报错</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 可变参数变量</span><br><span class="line"> * 参数可包含<span class="string">'...'</span>来表示函数可接受一个可变数量的参数</span><br><span class="line"> * 可变参数将会被当做一个数组传递给函数</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="keyword">function</span> <span class="built_in">test</span>(...<span class="variable">$num</span>)&#123;</span><br><span class="line">    <span class="variable">$sum</span> = 0;</span><br><span class="line">    foreach (<span class="variable">$num</span> as <span class="variable">$k</span>=&gt;<span class="variable">$value</span>)&#123;</span><br><span class="line">        <span class="variable">$sum</span> += <span class="variable">$value</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">return</span> <span class="variable">$sum</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">echo</span> <span class="built_in">test</span>(1,3,4,5);</span><br><span class="line">//结果1+3+4+5 = 13</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * <span class="built_in">return</span>跳转语句</span><br><span class="line"> * <span class="built_in">return</span> 本身只能返回一个值,不能返回数组,我们通过这种方法来实现返回数组,并在调用时用list接收</span><br><span class="line"> * <span class="built_in">return</span>之后的代码不在执行,这里,<span class="built_in">echo</span> <span class="string">"111"</span>代码执行不了,所以浏览器只返回了28 11</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="keyword">function</span> aak(<span class="variable">$a</span>,<span class="variable">$b</span>)&#123;</span><br><span class="line">    <span class="variable">$sum</span> = <span class="variable">$a</span> * <span class="variable">$b</span>;</span><br><span class="line">    <span class="variable">$sum2</span> = <span class="variable">$a</span> + <span class="variable">$b</span>;</span><br><span class="line">    <span class="built_in">return</span> array(<span class="variable">$sum</span>,<span class="variable">$sum2</span>);</span><br><span class="line">&#125;</span><br><span class="line">list(<span class="variable">$a1</span>,<span class="variable">$a2</span>) = aak(4,7);</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$a1</span>.<span class="string">" "</span>.<span class="variable">$a2</span>;</span><br><span class="line">//浏览器显示 28 11</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 使用get_loaded_extensions 我们来查看一下现在的php程序加载了哪些拓展</span><br><span class="line"> */</span><br><span class="line">//var_dump(get_loaded_extensions());</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 匿名函数(也叫闭包函数)</span><br><span class="line"> * 允许临时创建一个没有指定名称的函数,经常用作回调函数(callback)参数的值</span><br><span class="line"> * 闭包函数也可以作为变量的值来使用(比如此例)</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$greet</span> = <span class="keyword">function</span> (<span class="variable">$name</span>)&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"hello,<span class="variable">$name</span>"</span>;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="variable">$greet</span>(<span class="string">'xiaobudiu'</span>); //浏览器显示 hello,xiaobudiu</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 递归思想</span><br><span class="line"> * 斐波那契数列</span><br><span class="line"> * 1,1,2,3,5,8...</span><br><span class="line"> *<span class="variable">$n</span>表示第几个数</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="keyword">function</span> compute(<span class="variable">$n</span>) &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="variable">$n</span> &gt; 2) &#123;</span><br><span class="line">        <span class="variable">$arr</span>[<span class="variable">$n</span>] = compute(<span class="variable">$n</span> - 1) + compute(<span class="variable">$n</span> - 2);</span><br><span class="line">        <span class="built_in">return</span> <span class="variable">$arr</span>[<span class="variable">$n</span>];</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">return</span> 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">echo</span> compute(5);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 迭代思想</span><br><span class="line"> * 利用变量的原值推算出变量的一个新值</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="keyword">function</span> diedai(<span class="variable">$n</span>)&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="variable">$i</span> = 0 , <span class="variable">$j</span> = 0; <span class="variable">$i</span> &lt; <span class="variable">$n</span>; <span class="variable">$i</span>++) &#123;</span><br><span class="line">        <span class="variable">$j</span> = <span class="variable">$i</span> + <span class="variable">$j</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">return</span> <span class="variable">$j</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">echo</span> diedai(50);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 单引号和双引号</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$str</span> = <span class="string">"i dont't want to go shoping"</span>;</span><br><span class="line"><span class="built_in">echo</span> ucwords(<span class="variable">$str</span>);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 字符串替换</span><br><span class="line"> *str_ireplace();str_replace()</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$str</span> = <span class="string">"hello,world,hello,world"</span>;</span><br><span class="line">//<span class="built_in">echo</span> str_replace(<span class="string">'or'</span>,<span class="string">'dd'</span>,<span class="variable">$str</span>);</span><br><span class="line"><span class="variable">$replace</span> = <span class="string">'hi'</span>;</span><br><span class="line"><span class="built_in">echo</span> substr_replace(<span class="variable">$str</span>,<span class="variable">$replace</span>,0,7);//将第0到第7个字符替换成<span class="variable">$replace</span>字符</span><br><span class="line">//浏览器显示hiorld,hello,world</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> *</span><br><span class="line"> * 截取字符串</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$str</span> = <span class="string">'abcdefg'</span>;</span><br><span class="line"><span class="built_in">echo</span> substr(<span class="variable">$str</span>,0,4);</span><br><span class="line">//浏览器显示:abcd</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 去掉字符串首尾特殊字符</span><br><span class="line"> * trim();ltrim();rtrim()</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$str</span> = <span class="string">' .abcded  .gk.'</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$str</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;hr&gt;"</span>;</span><br><span class="line"><span class="variable">$str</span> = trim(<span class="variable">$str</span>);</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$str</span>;//.abcded .gk.(空格去掉了)</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'&lt;hr&gt;'</span>;</span><br><span class="line"><span class="variable">$str</span> = ltrim(<span class="variable">$str</span>,<span class="string">'.'</span>);//abcded .gk.(左边的点被去掉了)</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$str</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'&lt;hr&gt;'</span>;</span><br><span class="line"><span class="variable">$str</span> = rtrim(<span class="variable">$str</span>,<span class="string">'.'</span>);//（右侧的点被去掉了）</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$str</span>;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * str_replace()</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$str</span> = <span class="string">'hello,world,d,hello,world,ef'</span>;</span><br><span class="line">//要求把第二个hello替换成hi</span><br><span class="line"><span class="built_in">echo</span> str_replace(<span class="string">'hello'</span>,<span class="string">'hi'</span>,<span class="variable">$str</span>);</span><br><span class="line">*/</span><br><span class="line">//str_replace()单独实现不了替换限制次数的需求,要替换,都替换,无法替换单独一个</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 对字符串执行指定次数替换</span><br><span class="line"> * @param Mixed <span class="variable">$search</span>  查找目标值</span><br><span class="line"> * @param Mixed <span class="variable">$replace</span> 替换值</span><br><span class="line"> * @param Mixed <span class="variable">$subject</span> 执行替换的字符串／数组</span><br><span class="line"> * @param Int  <span class="variable">$limit</span>  允许替换的次数，默认为-1，不限次数</span><br><span class="line"> * @<span class="built_in">return</span> Mixed</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="keyword">function</s  class="variable">$diff_seconds</span>/3600);</span><br><span class="line">    <span class="variable">$diff_minutes</span>=floor(<span class="variable">$diff_seconds</span>/60);</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"两个时间相差"</span>.<span class="string">"："</span>.<span class="variable">$diff_weeks</span>.<span class="string">"个星期，"</span>.<span class="variable">$diff_days</span>.<span class="string">"天，"</span>.<span class="variable">$diff_hours</span>.<span class="string">"小时，"</span>.<span class="variable">$diff_minutes</span>.<span class="string">"分，"</span>. <span class="variable">$diff_seconds</span>.<span class="string">"秒"</span>;</span><br><span class="line">&#125;</span><br><span class="line">//示例: 2016年9月25日18时25分30秒 2017年1月4日20时36分15秒</span><br><span class="line">diff_time(2016,8,25,18,25,30,2017,1,4,20,36,15);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 将具体时间日期转化为时间戳</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="built_in">echo</span> mktime(10,25,25,10,25,2016);</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;hr&gt;"</span>;</span><br><span class="line"><span class="built_in">echo</span> strtotime(<span class="string">'20161025102525'</span>);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 求两个日期的时间差</span><br><span class="line"> * 求2016.9.4 10:32:33 与2017.1.4 21:22:23</span><br><span class="line"> * @param <span class="variable">$start</span> int 起始日期 20160904103233</span><br><span class="line"> * @param <span class="variable">$end</span> int 结束日期  20170104212223</span><br><span class="line"> * 注:也可以不用strtotime,用mktime()去转化时间戳,其他步骤一样</span><br><span class="line"> */</span><br><spa lass="string">"&lt;hr&gt;"</span>;</span><br><span class="line"><span class="variable">$a</span> = basename(__FILE__,<span class="string">".php"</span>);</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$a</span>;  //index</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 构造方法</span><br><span class="line"> * 创建对象时自动调用的方法</span><br><span class="line"> * __construct</span><br><span class="line"> * 构造方法常用的场景是在创建对象时给变量赋值</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//class yourclass&#123;</span><br><span class="line">//</span><br><span class="line">//    public <span class="variable">$name</span>;</span><br><span class="line">//    public <span class="variable">$age</span>;</span><br><span class="line">//</span><br><span class="line">//    /**</span><br><span class="line">//     * yourclass constructor.</span><br><span class="line">//     * 构造方法</span><br><span class="line">//     * 创建对象时自动调用此方法</span><br><span class="line">//     */</span><br><span class="line">//    <span class="keyword">function</span> __construct(<span class="variable">$name</span>,<span class="variable">$age</span>)</span><br><span class="line">//    &#123;</span><br><span class="line">//        <span class="variable">$this</span>-&gt;name = <span class="variable">$name</span>;</span><br><span class="line">//        <span class="variable">$this</span>-&gt;age = <span class="variable">$age</span>;</span><br><span class="line">//    &#125;</span><br><span class="line">//</span><br><span class="line">//    /**</span><br><span class="line">//     * 析构方法</span><br><span class="line">//     * __destruct</span><br><span class="line">//     * 析构方法是在对象被销毁前自动执行的方法</span><br><span class="line">//     *</span><br><span class="line">//     */</span><br><span class="line">//    <span class="keyword">function</span> __destruct()</span><br><span class="line">//    &#123;</span><br><span class="line">//</span><br><span class="line">//</span><br><span class="line">//    &#125;</span><br><span class="line">//</span><br><span class="line">//&#125;</span><br><span class="line">//</span><br><span class="line">//<span class="variable">$a</span> = new yourclass(<span class="string">'xiaoming'</span>,25);</span><br><span class="line">//<span class="built_in">echo</span> <span class="variable">$a</span>-&gt;name;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 封装和继承</span><br><span class="line"> * public 任何地方都可以调用</span><br><span class="line"> * protected 本类和子类中可以被调用</span><br><span class="line"> * private 只有本类可以调用</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 封装,就是将类中的成员属性和方法内容细节尽量隐藏起来,确保类外部代码不能随意访问类内内容</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 继承</span><br><span class="line"> * extends</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 多态</span><br><span class="line"> * 多态,通过继承,复用代码实现 可编写出健壮可扩展的的代码 减少流程控制语句的使用</span><br><span class="line"> * 在运行时,根据传递的对象参数,决定调用不用的方法</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 回顾函数总结:</span><br><span class="line"> * 函数的三个特性:封装,继承,多态</span><br><span class="line"> * 封装:将函数的成员属性成员方法内容细节尽可能隐藏起来,确保类外部代码不能随意访问类中内容</span><br><span class="line"> * 继承:一个类作为公共基类,其他类继承这个类,则其他类都具有这个类的属性和方法</span><br><span class="line"> * 多态:通过继承复用代码而实现 运行时根据传递的参数对象,决定调用哪一个对象的方法</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 魔术方法</span><br><span class="line"> * php提供了内置的拦截器,他可以<span class="string">'发送'</span>到未定义方法和属性的消息</span><br><span class="line"> * __set()  __get() __isset() __unset() __call()  __toString()</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * __set()</span><br><span class="line"> * 在代码要给未定义的属性赋值时调用,或在类外部修改被private修饰的类属性时被调用</span><br><span class="line"> * 它会传递两个参数;属性名和属性值</span><br><span class="line"> * 通过__set()方法也可以实现对private关键词修饰的属性值进行更改</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * __get()</span><br><span class="line"> * 当在类外部访问被private或proteced修饰的属性或访问一个类中原本不存在的属性时被调用</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * __isset()</span><br><span class="line"> * 当在类外部对未定义的属性或者非公有属性使用isset()函数时,__isset()将会被调用</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//注:结合 property_exists() property_exists()用来检测类中是否定义了该属性</span><br><span class="line">//用法:property_exists(<span class="string">'magic'</span>,<span class="variable">$key</span>)  检测在magic类中是否定义了<span class="variable">$key</span>属性</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * __unset()</span><br><span class="line"> * 对类中未定义的属性或非公有属性进行<span class="built_in">unset</span>()操作时,将会触发__unset()方法.</span><br><span class="line"> * 如果属性存在,<span class="built_in">unset</span>操作会销毁这个属性,释放该属性在内存中占用的空间</span><br><span class="line"> * 再用对象访问这个属性时,将会返回NULL</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * __call()</span><br><span class="line"> * 当试图调用不存在的方法时会触发__call()</span><br><span class="line"> * __call()有两个参数,即方法名和参数,参数以索引形式存在</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//class magic&#123;</span><br><span class="line">//    <span class="keyword">function</span> __call(<span class="variable">$func</span>,<span class="variable">$param</span>)</span><br><span class="line">//    &#123;</span><br><span class="line">//        <span class="built_in">echo</span> <span class="string">"<span class="variable">$func</span> method not exists"</span>;</span><br><span class="line">//        var_dump(<span class="variable">$param</span>);</span><br><span class="line">//    &#125;</span><br><span class="line">//&#125;</span><br><span class="line">//<span class="variable">$obj</span> = new magic();</span><br><span class="line">//<span class="variable">$obj</span>-&gt; register(<span class="string">'param1'</span>,<span class="string">'param2'</span>,<span class="string">'param3'</span>); //实例化的对象调用不存在的register()方法</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line"> * 浏览器结果显示:</span><br><span class="line"> * register method not exist</span><br><span class="line">   sarray(3) &#123;</span><br><span class="line">   [0]=&gt;</span><br><span class="line">   string(6) <span class="string">"param1"</span></span><br><span class="line">   [1]=&gt;</span><br><span class="line">   string(6) <span class="string">"param2"</span></span><br><span class="line">   [2]=&gt;</span><br><span class="line">   string(6) <span class="string">"param3"</span></span><br><span class="line">  &#125;</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * toString()</span><br><span class="line"> * 当使用<span class="built_in">echo</span>或<span class="built_in">print</span>打印对象时会被调用__toString()方法将对象转化为字符串</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line">class magic&#123;</span><br><span class="line">    <span class="keyword">function</span> __toString()</span><br><span class="line">    &#123;</span><br><span class="line">       <span class="built_in">return</span> <span class="string">'when you want to echo or print the object, __toString() will be called'</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$obj</span> = new magic();</span><br><span class="line"><span class="built_in">print</span> <span class="variable">$obj</span>; //浏览器显示 when you want to <span class="built_in">echo</span> or <span class="built_in">print</span> the object, __toString() will be called</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 自动加载</span><br><span class="line"> * __autoload()</span><br><span class="line"> * 当在代码尝试加载未定义的类时会触发__autoload()函数</span><br><span class="line"> * 用法简单示例:</span><br><span class="line"> */</span><br><span class="line">//假设有两个文件为myclass.php和yourclass.php,另外,在同一目录下写一个autoload.php文件,代码如下</span><br><span class="line"> </span><br><span class="line">//////////////////////中间代码不起作用,不用解除注释/////////////////////////</span><br><span class="line">//myclass.php代码</span><br><span class="line">/*</span><br><span class="line"> class myclass&#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">myname</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"My Name Is xiaobudiu"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//yourclass.php代码</span><br><span class="line">class yourclass&#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">yourname</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"Your Name Is pgone"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line">/////////////////////中间代码不起作用,不用解除注释////////////////////////////////</span><br><span class="line">/*</span><br><span class="line">//autoload.php代码</span><br><span class="line"><span class="keyword">function</span> __autoload(<span class="variable">$name</span>)&#123;</span><br><span class="line">    <span class="keyword">if</span>(file_exists(<span class="variable">$name</span>.<span class="string">".php"</span>))&#123;</span><br><span class="line">        require_once <span class="variable">$name</span>.<span class="string">'php'</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"The Path Is Error"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$my</span> = new myclass();</span><br><span class="line"><span class="variable">$my</span> -&gt; myname();</span><br><span class="line"><span class="variable">$your</span> = new yourclass();</span><br><span class="line"><span class="variable">$your</span> -&gt; yourname();</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 自动加载</span><br><span class="line"> * spl_autoload_register(),和__autoload()方法功能相似,实现自动加载二选其一即可</span><br><span class="line"> * 可以实现自动加载以及注册给定的函数作为__autoload()的实现</span><br><span class="line"> * 两个参数 第一个参数autoload_function为要注册的自动装载函数,第二个参数throw为布尔值,<span class="literal">true</span>为默认,抛出异常;<span class="literal">false</span>不抛出异常</span><br><span class="line"> * 实例:假设当前目录下存在myclass.php和yourclass.php,并且代码和上面一样,autoload.php代码进行更改</span><br><span class="line"> */</span><br><span class="line">/*<span class="keyword">function</span> my_autoloader(<span class="variable">$class</span>)&#123;</span><br><span class="line">    include <span class="variable">$class</span>.<span class="string">'.php'</span>;</span><br><span class="line">&#125;</span><br><span class="line">spl_autoload_register(<span class="string">'my_autoloader'</span>);</span><br><span class="line"><span class="variable">$my</span>=new myclass();</span><br><span class="line"><span class="variable">$my</span>-&gt;myname();</span><br><span class="line"><span class="variable">$your</span>=new yourclass();</span><br><span class="line"><span class="variable">$your</span>-&gt;yourname();*/</span><br><span class="line">//此时运行autoload.php 执行结果 My Name Is xiaobudiu Your Name Is pgone</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 抽象类</span><br><span class="line"> * abstract</span><br><span class="line"> * 一种对下级代码的规范</span><br><span class="line"> * 抽象类和接口都是不能被实例化的特殊类</span><br><span class="line"> * 可以在抽象类和接口中保留公共的方法,将抽象类和接口作为公共的基类</span><br><span class="line"> * 一个抽象类必须至少包含一个抽象方法,抽象类中的方法不能被定义为私有的(private),因为抽象类中的方法需要被子类覆盖</span><br><span class="line"> * 同样抽象类中的方法也不能用final修饰,因为其需要被子类继承</span><br><span class="line"> * 抽象类中的抽象方法不包括方法实体.如果一个类中包含了一个抽象方法,那么这个类也必须声明为抽象类</span><br><span class="line"> * 抽象方法不实现具体的功能，由子类来完成</span><br><span class="line"> * 子类必须实现抽象类中的所有方法,否则会报错</span><br><span class="line"> *</span><br><span class="line">语法:</span><br><span class="line">abstract class class_name&#123;</span><br><span class="line">abstract public <span class="keyword">function</span> func_name1(arg1,arg2);</span><br><span class="line">abstract public <span class="keyword">function</span> func_name2(arg1,arg2,arg3);</span><br><span class="line">&#125;</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">//示例:计算矩形的周长</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line"> abstract class Shape &#123;</span><br><span class="line">    abstract protected <span class="keyword">function</span> get_area();</span><br><span class="line">//和一般的方法不同的是，这个方法没有大括号</span><br><span class="line">//你不能创建这个抽象类的实例：<span class="variable">$Shape_Rect</span> = new Shape();</span><br><span class="line">&#125;</span><br><span class="line">class Rectangle extends Shape</span><br><span class="line">&#123;</span><br><span class="line">    private <span class="variable">$width</span>;</span><br><span class="line">    private <span class="variable">$height</span>;</span><br><span class="line">    <span class="keyword">function</span> __construct(<span class="variable">$width</span> = 0, <span class="variable">$height</span> = 0)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="variable">$this</span>-&gt;width = <span class="variable">$width</span>;</span><br><span class="line">        <span class="variable">$this</span>-&gt;height = <span class="variable">$height</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">function</span> get_area()</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">echo</span> (<span class="variable">$this</span>-&gt;width + <span class="variable">$this</span>-&gt;height) * 2;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$Shape_Rect</span> = new Rectangle(20,10);</span><br><span class="line"><span class="variable">$Shape_Rect</span>-&gt;get_area();</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 接口</span><br><span class="line"> * interface</span><br><span class="line"> * 一种对下级代码的规范</span><br><span class="line"> * 与抽象类不同,一个子类可以继承自多个接口,接口之间用<span class="string">','</span>隔开,</span><br><span class="line"> * 接口实现了php的多重继承</span><br><span class="line"> * 接口需要被继承,所以接口中定义的方法不能为私有方法或被final修饰</span><br><span class="line"> * 接口中定义的全部方法都必须被子类实现,并且不能包含实体</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">//示例:定义database接口</span><br><span class="line">/*</span><br><span class="line">interface Database&#123;</span><br><span class="line">    <span class="keyword">function</span> connect(<span class="variable">$host</span>,<span class="variable">$username</span>,<span class="variable">$pwd</span>,<span class="variable">$db</span>);</span><br><span class="line">    <span class="keyword">function</span> query(<span class="variable">$sql</span>);</span><br><span class="line">    <span class="keyword">function</span> fetch();</span><br><span class="line">    <span class="keyword">function</span> close();</span><br><span class="line">    <span class="keyword">function</span> <span class="built_in">test</span>();</span><br><span class="line">&#125;</span><br><span class="line">class mysql implements Database &#123;</span><br><span class="line">    protected <span class="variable">$conn</span>;</span><br><span class="line">    protected <span class="variable">$query</span>;</span><br><span class="line">    <span class="keyword">function</span> connect(<span class="variable">$host</span>, <span class="variable">$username</span>, <span class="variable">$pwd</span>, <span class="variable">$db</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="variable">$this</span>-&gt;conn = new mysqli(<span class="variable">$host</span>,<span class="variable">$username</span>,<span class="variable">$pwd</span>,<span class="variable">$db</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">function</span> query(<span class="variable">$sql</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">return</span> <span class="variable">$this</span>-&gt;conn-&gt;query(<span class="variable">$sql</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">function</span> fetch()</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">return</span> <span class="variable">$this</span>-&gt;query-&gt;fetch();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">function</span> close()</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="variable">$this</span>-&gt;conn-&gt;close();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">function</span> <span class="built_in">test</span>()</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"test"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">//类中的关键字</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * final</span><br><span class="line"> * 子类可覆写父类中的方法,但是在有些时候并不希望父类中的方法被重写,这时只要在父类中的方法前加上final控制符,</span><br><span class="line"> * 该方法便不能被子类重写,否则会报错</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//错误示范:</span><br><span class="line">/*</span><br><span class="line"> class father&#123;</span><br><span class="line">    final <span class="keyword">function</span> <span class="function"><span class="title">test</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"My Name Is xiaobudiu"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class son extends father&#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">test</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"My Name Is PGone"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line">//执行程序,浏览器会报错 Fatal error: Cannot override final method father::<span class="built_in">test</span>()</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * <span class="built_in">clone</span></span><br><span class="line"> * 可通过<span class="built_in">clone</span>关键字克隆一个对象,克隆后的对象相当于在内存中重新开辟了一个空间</span><br><span class="line"> * 克隆得到的对象拥有和原来对象相同的属性和方法</span><br><span class="line"> * 修改克隆得到的对象不会影响到原来的对象</span><br><span class="line"> */</span><br><span class="line">//示例:</span><br><span class="line">/*</span><br><span class="line">class father&#123;</span><br><span class="line">    public <span class="variable">$name</span>=<span class="string">'xiaobudiu'</span>;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">test</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"test"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$obj</span> = new father();</span><br><span class="line"><span class="variable">$obj_clone</span> = <span class="built_in">clone</span> <span class="variable">$obj</span>;</span><br><span class="line"><span class="variable">$obj_clone</span>-&gt;name = <span class="string">'PGone'</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$obj_clone</span>-&gt;name; //PGone</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$obj</span>-&gt;name //xiaobudiu</span><br><span class="line">*/</span><br><span class="line">///////////////////////////////////////////</span><br><span class="line">//注:如果使用<span class="string">"="</span>将一个对象赋给一个变量,那么得到的将是一个对象得引用,通过这个变量改变属性的值将会影响原来的对象</span><br><span class="line">//示例:</span><br><span class="line">/*</span><br><span class="line">class father&#123;</span><br><span class="line">    public <span class="variable">$name</span> = <span class="string">'xiaobudiu'</span>;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">test</span></span>() &#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"test"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$obj</span> = new father();</span><br><span class="line"><span class="variable">$obj_clone</span> = <span class="variable">$obj</span>;</span><br><span class="line"><span class="variable">$obj_clone</span>-&gt;name = <span class="string">'PGone'</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$obj</span>-&gt;name,<span class="variable">$obj_clone</span>-&gt;name;</span><br><span class="line">//PGonePGone</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * __clone()</span><br><span class="line"> * 可以使用__clone()魔术方法将克隆后的副本初始化</span><br><span class="line"> * 可以理解为当对象被克隆时自动调用这个方法</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//示例:</span><br><span class="line">/*</span><br><span class="line">class father&#123;</span><br><span class="line">    public <span class="variable">$name</span> = <span class="string">'xiaobudiu'</span>;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">test</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"test"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">__clone</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"hi,shuaige"</span>;</span><br><span class="line">        <span class="variable">$this</span>-&gt;name = <span class="string">'PGone'</span>;</span><br><span class="line">        //当克隆对象时,克隆后的对象得到的将是此处的name属性值</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$obj</span> = new father();</span><br><span class="line"><span class="variable">$obj_clone</span> = <span class="built_in">clone</span> <span class="variable">$obj</span>; //触发__clone()方法 //hi,shuaige</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$obj</span>-&gt;name,<span class="variable">$obj_clone</span>-&gt;name;//xiaobudiuPGone</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * instanceof关键字</span><br><span class="line"> * instanceof可以检测对象属于哪个类</span><br><span class="line"> * 也可以用于检测生成实例的类是否继承自某个接口</span><br><span class="line"> */</span><br><span class="line">//示例:</span><br><span class="line">/*</span><br><span class="line">class father &#123;</span><br><span class="line">    public <span class="variable">$name</span> = <span class="string">'xiaobudiu'</span>;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">test</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"test"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">interface Database &#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="built_in">test</span>();</span><br><span class="line">&#125;</span><br><span class="line">class mysql implements Database&#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">test</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"test"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$obj</span> = new father();</span><br><span class="line"><span class="variable">$mysql</span> = new mysql();</span><br><span class="line">var_dump(<span class="variable">$obj</span> instanceof father);</span><br><span class="line">var_dump(<span class="variable">$mysql</span> instanceof Database);</span><br><span class="line">var_dump(<span class="variable">$obj</span> instanceof Database);</span><br><span class="line">//bool(<span class="literal">true</span>) bool(<span class="literal">true</span>) bool(<span class="literal">false</span>)</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 正则表达式</span><br><span class="line"> * php中有两套函数库支持正则表达式</span><br><span class="line"> * PCRE(Perl Compatible Regular Expression)库提供,与Perl语言兼容的正则表达式函数,以<span class="string">"preg_"</span>为函数的前缀名称</span><br><span class="line"> * POSIX(Portable Operating System Interface)扩展语法正则表达式函数,以<span class="string">"ereg_"</span>为函数的前缀名称</span><br><span class="line"> * PCRE的执行效率高于POSIX</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 普通字符</span><br><span class="line"> * 如 <span class="string">'A'</span>,<span class="string">'B'</span>,<span class="string">'C'</span>等</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 元字符</span><br><span class="line"> * 分为单字元字符和多字元字符</span><br><span class="line"> * 如;\d 与数字字符相匹配</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/*单字符元字符</span><br><span class="line">//* 零次或多次匹配前面的字符或表达式    zo* 与<span class="string">"z"</span>和<span class="string">"zoo"</span>匹配  &#123;0,&#125;</span><br><span class="line">//+ 一次或多次匹配前面的字符或表达式    zo+ 与<span class="string">"zo"</span>和<span class="string">"zoo"</span>匹配,但与<span class="string">"z"</span>不匹配  &#123;1,&#125;</span><br><span class="line">//? 零次或一次匹配前面的字符或表达式    zo? 与<span class="string">"z"</span>和<span class="string">"zo"</span>匹配,但与<span class="string">"zoo"</span>不匹配  &#123;0,1&#125;</span><br><span class="line">//^ 匹配搜索字符串开始的位置    ^\d&#123;3&#125; 与搜索字符串开始处的3个数字匹配</span><br><span class="line">//^ 如果将^用作括号表达式的第一个字符,就会对字符集求反 比如: [^abc] 匹配除abc以外的任何字符</span><br><span class="line">//$ 匹配搜索字符串结尾的位置    \d&#123;3&#125;$ 与搜索字符串结尾处的3个数字匹配</span><br><span class="line">//. 匹配除换行符\n之外的任何单个字符   a.c与<span class="string">"abc"</span>,<span class="string">"alc"</span>和<span class="string">"a-c"</span>匹配</span><br><span class="line">//. 若要匹配包括\n在内的任意字符,可以使用[\s\S]之类的模式(\s \S属于<span class="string">'非打印字符'</span>)</span><br><span class="line">//[] 标记括号表达式的开始和结尾  [1-4]与<span class="string">"1"</span>,<span class="string">"2"</span>,<span class="string">"3"</span>,<span class="string">"4"</span>匹配  [^aeiouAEIOU]与任何非元音字符匹配</span><br><span class="line">//&#123;&#125; 标记限定符表达式的开始和结尾   a&#123;2,3&#125;与<span class="string">"aa"</span>和<span class="string">"aaa"</span>匹配</span><br><span class="line">//() 标记子表达式的开始和结尾,可以保存子表达式,以备将来之用   A(\d)与<span class="string">"A0"</span>至<span class="string">"A9"</span>匹配</span><br><span class="line">//|  指示在两个或多个选项之间进行选择   z|food 与<span class="string">"z"</span>或<span class="string">"food"</span>匹配; (z|f)ood与<span class="string">"zood"</span>或<span class="string">"food"</span>匹配</span><br><span class="line">///  表示JScript中的文本正则表达式模式的开始或结尾.在第二个<span class="string">"/"</span>后添加单字符标志可以指定搜索行为</span><br><span class="line">///  /abc/gi 是与<span class="string">"abc"</span>匹配的JScript文本正则表达式.g(全局)标志指定查找模式的所有匹配项,i(忽略大小写)标志使搜索不区分大小写</span><br><span class="line">//\  转义字符 \\与<span class="string">"\"匹配, \(与"</span>(<span class="string">"匹配, \n与换行符匹配</span></span><br><span class="line"><span class="string">*/</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">/*多字符元字符</span></span><br><span class="line"><span class="string">\b 与一个字边界匹配(即字与空格间的位置) er\b与"</span>never<span class="string">"中的"</span>er<span class="string">"匹配,但与"</span>verb<span class="string">"中的"</span>er<span class="string">"不匹配</span></span><br><span class="line"><span class="string">\B 与非边界字匹配  er\B与"</span>verb<span class="string">"中的er匹配,但与"</span>never<span class="string">"中的er不匹配</span></span><br><span class="line"><span class="string">\d 与数字字符匹配,等效于[0-9]  \d&#123;2&#125;与"</span>12 345<span class="string">"中的"</span>12<span class="string">"和"</span>34<span class="string">"匹配</span></span><br><span class="line"><span class="string">\D 与非数字匹配,等效于[^0-9]   \D+与"</span>abc123 def<span class="string">"中的'abc"</span>和<span class="string">"def"</span>匹配</span><br><span class="line">\w 与a-z,A-Z,0-9,和下划线中的任意字符匹配   在<span class="string">"my name is xiaobudiu..."</span>中，\w与<span class="string">"my"</span>,<span class="string">"name"</span>,<span class="string">"is"</span>,<span class="string">"xiaobudiu"</span>匹配</span><br><span class="line">\W 与除a-z,A-Z,0-9,和下划线中的任意字符匹配 等效于[^a-zA-Z0-9]</span><br><span class="line">[xyz] 字符集,与任何一个指定字符匹配  [abc]与<span class="string">"plane"</span>中的a匹配</span><br><span class="line">[^xyz] 反向字符集,与未指定的任何字符匹配</span><br><span class="line">[a-z] 字符范围,匹配指定范围内的任何字符</span><br><span class="line">[^a-z] 反向字符范围,与不在指定范围内的任何字符匹配</span><br><span class="line">&#123;n&#125; 正好匹配n次,n是非负整数 o&#123;2&#125;与<span class="string">'Bob'</span>中的<span class="string">"o"</span>不匹配,但与<span class="string">"food"</span>中的<span class="string">"oo"</span>匹配</span><br><span class="line">&#123;n,&#125; 至少匹配n次,n是非负整数 o&#123;2,&#125;与<span class="string">'Bob'</span>中的<span class="string">'o'</span>不匹配,但与<span class="string">"fooood"</span>中的所有<span class="string">"o"</span>匹配</span><br><span class="line">&#123;n,m&#125; 匹配至少n次,至多m次   在搜索字符串<span class="string">"1234567"</span>中,\d&#123;1,3&#125;与<span class="string">"123"</span>,<span class="string">"456"</span>和<span class="string">"7"</span>匹配</span><br><span class="line">(模式) 与模式匹配并保存匹配项  (Chapter|Section) [1-9]与<span class="string">"Chapter 5"</span>匹配,保存<span class="string">"Chapter"</span>以备将来之用</span><br><span class="line">(?:模式) 与模式匹配,但不保存匹配项以备将来之用  industr(?:y|ies)与industry|industries相等</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/*非打印字符</span><br><span class="line">\f 换页符</span><br><span class="line">\n 换行符</span><br><span class="line">\r 回车符</span><br><span class="line">\t Tab字符</span><br><span class="line">\v 垂直制表符</span><br><span class="line">\s 任何空白字符,包括空格,制表符,换页符 等效于[\f\n\r\t\v]</span><br><span class="line">\S 任何非空白字符  等效于[^\f\n\r\t\v]</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">//////////////////////////////正则表达式正式部分//////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * php中使用正则表达式</span><br><span class="line"> *</span><br><span class="line"> * 匹配与查找</span><br><span class="line"> * preg_match()</span><br><span class="line"> * preg_match_all()</span><br><span class="line"> * preg_grep()</span><br><span class="line"> *</span><br><span class="line"> * 搜索与替换</span><br><span class="line"> * preg_replace()</span><br><span class="line"> * preg_filter()</span><br><span class="line"> *</span><br><span class="line"> * 分割与转义</span><br><span class="line"> * preg_split()</span><br><span class="line"> * preg_quote()</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 匹配与查找</span><br><span class="line"> * preg_match</span><br><span class="line"> * 返回int</span><br><span class="line"> * 语法: preg_match(<span class="variable">$pattern</span>,<span class="variable">$subject</span> [array &amp; <span class="variable">$matches</span>[,<span class="variable">$flags</span>=0 [,<span class="variable">$offset</span>=0]]])</span><br><span class="line"> * pattern是要搜索的模式,例如<span class="string">'/^def/'</span>;</span><br><span class="line"> * subject是指定的被搜索的字符串</span><br><span class="line"> * 它的值是0或1,在匹配一次后就会停止搜索</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line"><span class="variable">$subject</span>=<span class="string">"abcdefghijkdef"</span>;</span><br><span class="line"><span class="variable">$pattern_1</span>=<span class="string">'/def/'</span>;</span><br><span class="line"><span class="variable">$num</span>=preg_match(<span class="variable">$pattern_1</span>,<span class="variable">$subject</span>);</span><br><span class="line">var_dump(<span class="variable">$num</span>);</span><br><span class="line">*/</span><br><span class="line">// int(1)</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 匹配与查找</span><br><span class="line"> * preg_match_all()函数</span><br><span class="line"> * 返回int</span><br><span class="line"> * 与preg_match功能相似,只不过在搜索到一次结果之后会继续搜索,知道末尾</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 匹配与查找</span><br><span class="line"> * preg_grep()函数</span><br><span class="line"> * 返回array</span><br><span class="line"> * 可返回匹配模式的数组条目</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line">//代码示例:</span><br><span class="line"><span class="variable">$subject</span> = [<span class="string">'abc'</span>,<span class="string">'def'</span>,<span class="string">'efg'</span>,<span class="string">'hijk'</span>,<span class="string">'abcdef'</span>,<span class="string">'defabc'</span>];</span><br><span class="line"><span class="variable">$pattern</span> = <span class="string">'/def$/'</span>;</span><br><span class="line"><span class="variable">$grep_1</span> = preg_grep(<span class="variable">$pattern</span>,<span class="variable">$subject</span>);//返回与<span class="variable">$pattern</span>匹配的元素组成的数组</span><br><span class="line">var_dump(<span class="variable">$grep_1</span>);</span><br><span class="line"><span class="variable">$grep_2</span> = preg_grep(<span class="variable">$pattern</span>,<span class="variable">$subject</span>,PREG_GREP_INVERT);//返回与<span class="variable">$pattern</span>不匹配的元素组成的数组</span><br><span class="line">var_dump(<span class="variable">$grep_2</span>);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line">//浏览器显示:</span><br><span class="line"> array(2) &#123;</span><br><span class="line">  [1]=&gt;</span><br><span class="line">  string(3) <span class="string">"def"</span></span><br><span class="line">  [4]=&gt;</span><br><span class="line">  string(6) <span class="string">"abcdef"</span></span><br><span class="line">&#125;</span><br><span class="line">array(4) &#123;</span><br><span class="line">  [0]=&gt;</span><br><span class="line">  string(3) <span class="string">"abc"</span></span><br><span class="line">  [2]=&gt;</span><br><span class="line">  string(3) <span class="string">"efg"</span></span><br><span class="line">  [3]=&gt;</span><br><span class="line">  string(4) <span class="string">"hijk"</span></span><br><span class="line">  [5]=&gt;</span><br><span class="line">  string(6) <span class="string">"defabc"</span></span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 搜索与替换</span><br><span class="line"> * preg_replace()</span><br><span class="line"> * 返回替换之后的字符串</span><br><span class="line"> * 三个参数,第一个参数:<span class="variable">$pattern</span> 搜索模式(规则) 可以是一个字符串或字符串数组</span><br><span class="line"> * 第二个参数:<span class="variable">$replacement</span> 用于替换的字符串或字符串数组</span><br><span class="line"> * 第三个参数:<span class="variable">$subject</span> 要进行搜索和替换的字符串或字符串数组</span><br><span class="line"> * <span class="built_in">limit</span> 每个模式在每个subject上进行替换的最大次数 默认-1(无限)</span><br><span class="line"> * count 如果指定,就会被填充为完成的替换次数</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$string_1</span> = <span class="string">'lily likes apple,no reason'</span>;</span><br><span class="line"><span class="variable">$pattern_1</span> = [<span class="string">'/lily/'</span>,<span class="string">'/likes/'</span>,<span class="string">'/apple/'</span>];</span><br><span class="line"><span class="variable">$replacement_1</span> = [<span class="string">'tom'</span>,<span class="string">'hates'</span>,<span class="string">'orange'</span>];</span><br><span class="line"><span class="built_in">echo</span> preg_replace(<span class="variable">$pattern_1</span>,<span class="variable">$replacement_1</span>,<span class="variable">$string_1</span>); //tom hates orange,no reason</span><br><span class="line"><span class="variable">$arr</span> = [<span class="string">'lily likes apple,no reason'</span>,<span class="string">'Tom hates orange,no reason'</span>];</span><br><span class="line"><span class="variable">$pattern_2</span> = [<span class="string">'/no/'</span>,<span class="string">'/reason/'</span>];</span><br><span class="line"><span class="variable">$replacement_2</span> = [<span class="string">'why'</span>,<span class="string">'?'</span>];</span><br><span class="line">var_dump(preg_replace(<span class="variable">$pattern_2</span>,<span class="variable">$replacement_2</span>,<span class="variable">$arr</span>)); //array(2) &#123; [0]=&gt; string(22) <span class="string">"lily likes apple,why ?"</span> [1]=&gt; string(22) <span class="string">"Tom hates orange,why ?"</span> &#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 搜索与替换</span><br><span class="line"> * preg_filter()</span><br><span class="line"> * 与preg_replace()功能相似</span><br><span class="line"> * preg_filter()只返回执行替换的元素(替换后的)(没执行替换的不返回)</span><br><span class="line"> * 而preg_replace()返回全部元素(替换后的)(替没替换都返回)</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 分割</span><br><span class="line"> * preg_split</span><br><span class="line"> * 通过一个正则表达式分割字符串</span><br><span class="line"> * array preg_split(<span class="variable">$pattern</span> <span class="variable">$subject</span>[,<span class="variable">$limit</span>=-1 [,<span class="variable">$flag</span>=0]])</span><br><span class="line"> * <span class="variable">$patern</span>  用于搜索的模式(规则)</span><br><span class="line"> * <span class="variable">$subject</span> 输入字符串</span><br><span class="line"> * <span class="variable">$limit</span> 如果指定,就将限制分隔得到的子串最多只有<span class="built_in">limit</span>个,返回的最后一个子串将包含所有剩余部分 <span class="built_in">limit</span>为-1,0,null时都代表不限制</span><br><span class="line"> */</span><br><span class="line">//示例:</span><br><span class="line"> </span><br><span class="line">//<span class="variable">$subject</span> = <span class="string">"I LIKE  APPLE,AND YOU"</span>;</span><br><span class="line">//<span class="variable">$patern</span> = <span class="string">'/[\s,]+/'</span>;</span><br><span class="line">//var_dump(preg_split(<span class="variable">$patern</span>,<span class="variable">$subject</span>));</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line"> array(5) &#123;</span><br><span class="line">  [0]=&gt;</span><br><span class="line">  string(1) <span class="string">"I"</span></span><br><span class="line">  [1]=&gt;</span><br><span class="line">  string(4) <span class="string">"LIKE"</span></span><br><span class="line">  [2]=&gt;</span><br><span class="line">  string(5) <span class="string">"APPLE"</span></span><br><span class="line">  [3]=&gt;</span><br><span class="line">  string(3) <span class="string">"AND"</span></span><br><span class="line">  [4]=&gt;</span><br><span class="line">  string(3) <span class="string">"YOU"</span></span><br><span class="line">&#125;</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 转义</span><br><span class="line"> * preg_quote()</span><br><span class="line"> * 函数转义正则表达式</span><br><span class="line"> * preg_quote(<span class="variable">$str</span> [,<span class="variable">$delimiter</span>])</span><br><span class="line"> * <span class="variable">$str</span> 函数会向字符串中的每一个特殊字符前增加一个反斜线</span><br><span class="line"> * 如果指定了<span class="variable">$delimiter</span>,则在指定的<span class="variable">$delimiter</span>前也加反斜线</span><br><span class="line"> * 正则表达式特殊字符包括  . \ + * ? [ ? ] $ ( ) &#123;  &#125; = ! &lt; &gt; | : -</span><br><span class="line"> */</span><br><span class="line">//示例:</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$keywords</span> = <span class="string">"<span class="variable">$40</span> for \a g3/400*10/x"</span>;</span><br><span class="line"><span class="variable">$keywords</span> = preg_quote(<span class="variable">$keywords</span>,<span class="string">'x'</span>);</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$keywords</span>; //\<span class="variable">$40</span> <span class="keyword">for</span> \\a g3/400\*10/\x</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 异常处理</span><br><span class="line"> * php自带的Exception异常类</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/*error_reporting(0);//设置错误级别为0,不报错</span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">theDatabaseObj</span></span>() &#123;</span><br><span class="line">    <span class="variable">$mysql</span> = mysqli_connect(<span class="string">'127.0.0.1'</span>,<span class="string">'root2'</span>,<span class="string">'root'</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$mysql</span>)&#123;</span><br><span class="line">        <span class="built_in">return</span> <span class="variable">$mysql</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        throw new Exception(<span class="string">"could't connect to the database,try again"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">db</span></span>()&#123;</span><br><span class="line">    try&#123;</span><br><span class="line">        <span class="variable">$db</span> = theDatabaseObj();</span><br><span class="line">        var_dump(<span class="variable">$db</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    catch (Exception <span class="variable">$e</span>)&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="variable">$e</span>-&gt;getMessage();</span><br><span class="line">//        <span class="built_in">echo</span> <span class="variable">$e</span>-&gt;getCode();</span><br><span class="line">//        <span class="built_in">echo</span> <span class="variable">$e</span>-&gt;getLine();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">db();*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 创建自己的异常类</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">/*class aException extends Exception&#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">aEX</span></span>()&#123;</span><br><span class="line">        <span class="built_in">return</span> <span class="string">"This is the bad way"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class aaa &#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">a</span></span>() &#123;</span><br><span class="line">        <span class="keyword">if</span> (2&lt;1) &#123;</span><br><span class="line">            <span class="built_in">echo</span> <span class="string">"wrong"</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            throw new aException(<span class="string">'你错了,太笨了le'</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">b</span></span>() &#123;</span><br><span class="line">        try&#123;</span><br><span class="line">           <span class="variable">$b</span> = <span class="variable">$this</span>-&gt;a();</span><br><span class="line">            var_dump(<span class="variable">$b</span>);</span><br><span class="line">        &#125;catch (Exception <span class="variable">$E</span>) &#123;</span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$E</span>-&gt;getMessage();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$obj</span> = new aaa();</span><br><span class="line"><span class="variable">$obj</span>-&gt;b();*/</span><br><span class="line"> </span><br><span class="line">//实现的功能,调用exception异常处理</span><br><span class="line">/*<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$_GET</span>[<span class="string">'name'</span>] == <span class="string">'xiaobudiu'</span>)&#123;</span><br><span class="line">        <span class="built_in">return</span> <span class="string">"尊贵的管理员,请登录"</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        throw new Exception(<span class="string">'你没有权限登录'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">upload</span></span>() &#123;</span><br><span class="line">    try&#123;</span><br><span class="line">        <span class="variable">$upload</span> = aaa();</span><br><span class="line">        var_dump(<span class="variable">$upload</span>);</span><br><span class="line">    &#125;catch (Exception <span class="variable">$e</span>) &#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="variable">$e</span>-&gt;getMessage();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">upload();*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**.</span><br><span class="line"> * php7中的错误处理</span><br><span class="line"> * 大多数错误开始被当做Error异常抛出,而不是Exception异常</span><br><span class="line"> * catch(<span class="variable">$Error</span> <span class="variable">$e</span>)</span><br><span class="line"> */</span><br><span class="line">/*try &#123;</span><br><span class="line">    <span class="variable">$a</span> = new zoo();</span><br><span class="line">&#125;catch (Error <span class="variable">$E</span>)&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"error_msg:"</span>.<span class="variable">$E</span>-&gt;getMessage();</span><br><span class="line">&#125;*/</span><br><span class="line">//error_msg:Class <span class="string">'zoo'</span> not found</span><br><span class="line">//注:这种Error异常处理方式只适用于php7,php5版本还是要用Exception异常类来处理错误及异常</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/////////////////////////////////图像处理////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 图像处理</span><br><span class="line"> * 图像处理要求GD库</span><br><span class="line"> */</span><br><span class="line">//使用函数查看一下当前安装没有GD库</span><br><span class="line">//<span class="built_in">echo</span> <span class="string">"&lt;pre&gt;"</span>;</span><br><span class="line">//var_dump(get_loaded_extensions());</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 取得图像大小</span><br><span class="line"> * getimagesize()</span><br><span class="line"> * 返回图像的尺寸以及文件类型</span><br> span class="line">imagepng(<span class="variable">$image</span>);//输出png格式图像</span><br><span class="line">imagedestroy(<span class="variable">$image</span>);//销毁图像资源,释放内存</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 定义颜色</span><br><span class="line"> * imagecolorallocate()</span><br><span class="line"> * 给图像的边框背景和文字等元素指定颜色</span><br><span class="line"> * 返回一个标识符,代表由给定的RGB成分组成的颜色</span><br><span class="line"> * 与imagecolorallocate()功能相似的第一个函数是imagecolorallocatealpha(),区别在于后者多了一个透明度参数0-127 127表示完全透明</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 绘制椭圆</span><br><span class="line"> * imageellipse()</span><br><span class="line"> */</span><br><span class="line">//新建一个空白的图像</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$image</span> = imagecreatetruecolor(400,300);</span><br><span class="line">//填充背景色</span><br><span class="line"><span class="variable">$bg</span> = imagecolorallocate(<span class="variable">$image</span>,255,255,255);</span><br><span class="line">//选择椭圆的颜色</span><br><span class="line"><span class="variable">$col_ellipse</span> = imagecolorallocate(<span class="variable">$image</span>,55,55,255);</span><br><span class="line">//画一个椭圆</span><br><span class="line">imageellipse(<span class="variable">$image</span>,200,150,300,200,<span class="variable">$col_ellipse</span>);</span><br><span class="line">//输出图像</span><br><span class="line">header(<span class="string">"Content-type:image/png"</span>);</span><br><span class="line">imagepng(<span class="variable">$image</span>);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 将文字写入图像</span><br><span class="line"> * imagefttext()</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//<span class="buil $file</span>.<span class="string">"上次访问的时间是"</span>.date(<span class="string">"Y-m-d H:i:s"</span>,fileatime(<span class="variable">$file</span>));</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"您所访问的文件不存在,请核查后重新操作"</span>;</span><br><span class="line">&#125;</span><br><span class="line">//code.php上次访问的时间是2018-01-08 00:17:28</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 获取文件上次被修改的时间</span><br><span class="line"> * filemtime()</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$file</span> = <span class="string">"code.php"</span>;</span><br><span class="line"><span class="keyword">if</span>(file_exists(<span class="variable">$file</span>))&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$file</span>.<span class="string">"上次修改的时间为"</span>.date(<span class="string">"Y-m-d H:i:s"</span>,filemtime(<span class="variable">$file</span>));</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"您所访问的文件不存在,请核查后重新操作"</span>;</span><br><span class="line">&#125;</span><br><span class="line">//code.php上次修改的时间为2018-01-08 00:17:28</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * filesize()</span><br><span class="line"> *获取文件的大小</span><br><span class="line"> * 返回文件大小的字节数</span><br><span class="line"> */</span><br><span class="line">//<span class="built_in">echo</span> filesize(<span class="string">'./code.php'</span>);//1937</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * filetype()</span><br><span class="line"> * 返回文件的类型</span><br><span clas
