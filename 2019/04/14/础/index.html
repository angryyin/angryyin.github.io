n class="line">  [<span class="string">"nlink"</span>]=&gt;</span><br><span class="line">  int(1)</span><br><span class="line">  [<span class="string">"uid"</span>]=&gt;</span><br><span class="line">  int(0)</span><br><span class="line">  [<span class="string">"gid"</span>]=&gt;</span><br><span class="line">  int(0)</span><br><span class="line">  [<span class="string">"rdev"</span>]=&gt;</span><br><span class="line">  int(4)</span><br><span class="line">  [<span class="string">"size"</span>]=&gt;</span><br><span class="line">  int(1937)</span><br><span class="line">  [<span class="string">"atime"</span>]=&gt;</span><br><span class="line">  int(1515341848)</span><br><span class="line">  [<span class="string">"mtime"</span>]=&gt;</span><br><span class="line">  int(1515341848)</span><br><span class="line">  [<span class="string">"ctime"</span>]=&gt;</span><br><span class="line">  int(1515334800)</span><br><span class="line">  [<span class="string">"blksize"</span>]=&gt;</span><br><span class="line">  int(-1)</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 复制文件</span><br><span class="line"> * copy()</span><br><span class="line"> * 第一个参数是resource,第二个参数dist表示复制到哪里</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$file</span> = <span class="string">'./code.php'</span>;</span><br><span class="line"><span class="variable">$newfile</span> = <span class="string">'aa/code2.php'</span>;</span><br><span class="line"><span class="keyword">if</span> (copy(<span class="variable">$file</span>,<span class="variable">$newfile</span>))&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"复制文件"</span>.<span class="variable">$file</span>.<span class="string">"到"</span>.<span class="variable">$newfile</span>.<span class="string">"成功"</span>;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"复制文件"</span>.<span class="variable">$file</span>.<span class="string">"失败"</span>;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 删除文件</span><br><span class="line"> * unlink()</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$file</span> = <span class="string">'./aa/code2.php'</span>;</span><br><span class="line"><span class="keyword">if</span>(unlink(<span class="variable">$file</span>))&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"删除文件"</span>.<span class="variable">$file</span>.<span class="string">"成功"</span>;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"删除文件失败"</span>;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> *移动或重命名文件</span><br><span class="line"> * rename()</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line">error_reporting(0);</span><br><span class="line"><span class="keyword">if</span>(rename(<span class="string">'2.php'</span>,<span class="string">'1.php'</span>))&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"文件重命名成功"</span>;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"Rename Failed"</span>;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 文件指针</span><br><span class="line"> * 可以实现文件指针的定位和 查询,从而实现所需信息的快速查询</span><br><span class="line"> * rewind() 将文件位置指针设为文件流的开头</span><br><span class="line"> * fseek()  在文件指针中定位</span><br><span class="line"> * ftell()  返回文件指针读写的位置</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$file</span> = <span class="string">"./code.php"</span>;</span><br><span class="line"><span class="variable">$file</span> = fopen(<span class="variable">$file</span>,<span class="string">"r"</span>);</span><br><span class="line"><span class="built_in">echo</span> ftell(<span class="variable">$file</span>);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">///////////////////////////////////////COOKIE 及 SESSION///////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * COOKIE</span><br><span class="line"> * 一种存储在客户端的数据,能存储cookie的客户端不只是浏览器,但绝大多数都是由浏览器来实现的</span><br><span class="line"> * 浏览器通过HTTP协议和服务端进行Cookie交互</span><br><span class="line"> * 在实现过程中,编程语言是通过指令通知浏览器,然后是浏览器实现设置Cookie的功能的</span><br><span class="line"> * 读取cookie则是通过浏览器请求服务端时携带的HTTP头部中的Cookie信息得来的</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 设置cookie</span><br><span class="line"> * setcookie()</span><br><span class="line"> * 第一个参数name是必选参数,表示cookie名称</span><br><span class="line"> * 第二个参数可选,value表示值</span><br><span class="line"> * 第三个参数可选,expire表示cookie的有效时间,以秒为单位,不设置此值,浏览器关闭,cookie随之失效</span><br><span class="line"> * 第四个参数可选,path,设置有效目录,设置为<span class="string">'/'</span>表示当前目录下均可用,设置为<span class="string">'/aa'</span>表示只有aa目录下可用</span><br><span class="line"> * 第五个参数可选,domain,设置cookie的作用域名,默认在本域名下有效,比如设置为example.com表示在example域名下的所有子域名都有效</span><br><span class="line"> * 第六个参数可选,secure,用来设置是否对Cookie进行加密传输,默认<span class="literal">false</span>,如果设置为<span class="literal">true</span>,则只有使用https时候才会设置Cookie</span><br><span class="line"> * 第七个参数为<span class="literal">true</span>表示只能通过HTTP协议才能访问Cookie,意味着客户端javascipt不可以操作这个cookie,使用此参数可减少xss攻击的风险</span><br><span class="line"> * 注:php和javascript都可以设置cookie,不同的是,php设置的cookie需要刷新页面后的下一次请求中才有效,而javascript设置的cookie在本次请求中就有效</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * cookie经常用来存储一些不敏感的信息,如用来防止刷票,记录用户名,限制重复提交等</span><br><span class="line"> * 示例:限制重复提交</span><br><span class="line"> * 原理:当用户第一次提交表单时,设置cookie有效时间1分钟,当再次提交时,判断cookie是否过期来限制用户的提交</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * Session设置</span><br><span class="line"> * <span class="variable">$_SESSION</span>[key] = value</span><br><span class="line"> * Session存储在服务器,本质上和Cookie没有区别,都是针对HTTP协议的局限性而提出的一种保持客户端和服务端间会话状态的机制.</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">//开启session会话</span><br><span class="line">/*</span><br><span class="line">session_start();</span><br><span class="line">//设置session</span><br><span class="line"><span class="variable">$_SESSION</span>[<span class="string">'name'</span>] = <span class="string">'xiaobudiu'</span>;</span><br><span class="line">session_id();</span><br><span class="line">var_dump(<span class="variable">$_SESSION</span>);</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;hr&gt;"</span>;</span><br><span class="line">var_dump(<span class="variable">$_COOKIE</span>);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">//var_dump(get_loaded_extensions());</span><br><span class="line">/**</span><br><span class="line"> * 使用Redis存储Session</span><br><span class="line"> * 对于大访问量的网站来说,会有许多客户端和服务端建立连接,就会生成许多session文件,由于session文件是存储在硬盘上的,因此每次</span><br><span class="line"> * 服务器去读取这些session文件都要经过许多I/O操作.</span><br><span class="line"> * PHP可以使用session_set_save_handle()函数自定义session保存函数(如打开,关闭,写入,读取等),如果想使用php内置的会话机制之外的方式,</span><br><span class="line"> * 可以使用本函数.例如,可以自定义会话存储函数来将会话数据存储到数据库.函数参数说明如下:</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">///////////////////////Mysql数据库的使用//////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 关系型数据库,数据以表格的形式出现</span><br><span class="line"> * 每行为各种记录名称</span><br><span class="line"> * 每列为记录名称所对应的数据域,许多的行和列构成一张数据表,许多的表构成一个数据库</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * MYSQLi连接操作数据库</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">/**</span><br><span class="line"> * Mysqli执行插入数据操作</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$db</span> = new mysqli(<span class="string">'localhost'</span>,<span class="string">'root'</span>,<span class="string">'root'</span>,<span class="string">'test'</span>);</span><br><span class="line"><span class="variable">$sql</span> = <span class="string">"insert into `user` (`username`,`email`) VALUES (?,?)"</span>;</span><br><span class="line">//定义参数</span><br><span class="line"><span class="variable">$username</span> = <span class="string">"xiaobudiu"</span>;</span><br><span class="line"><span class="variable">$email</span> = <span class="string">"xiaobudiu163@126.com"</span>;</span><br><span class="line">//预处理</span><br><span class="line"><span class="variable">$sm</span> = <span class="variable">$db</span>-&gt;prepare(<span class="variable">$sql</span>);</span><br><span class="line">//绑定参数</span><br><span class="line"><span class="variable">$sm</span>-&gt;bind_param(<span class="string">'ss'</span>,<span class="variable">$username</span>,<span class="variable">$email</span>);</span><br><span class="line">//执行语句</span><br><span class="line"><span class="keyword">if</span>(<span class="variable">$sm</span>-&gt;execute())&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"Insert Successfully"</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$db</span>-&gt;close();</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> *MYSQLi查询数据</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$db</span> = new mysqli(<span class="string">'localhost'</span>,<span class="string">'root'</span>,<span class="string">'root'</span>,<span class="string">'test'</span>);</span><br><span class="line"><span class="variable">$sql</span> = <span class="string">"select * from user where uid&lt;4"</span>;</span><br><span class="line"><span class="variable">$re</span> = <span class="variable">$db</span>-&gt;query(<span class="variable">$sql</span>);</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;pre&gt;"</span>;</span><br><span class="line"><span class="keyword">while</span>(<span class="variable">$arr</span> = <span class="variable">$re</span>-&gt;fetch_assoc())&#123;</span><br><span class="line">    var_dump(<span class="variable">$arr</span>);</span><br><span class="line">&#125;</span><br><span class="line">//释放查询结果</span><br><span class="line"><span class="variable">$re</span>-&gt;free();</span><br><span class="line">//断开数据库连接</span><br><span class="line"><span class="variable">$db</span>-&gt;close();</span><br><span class="line">*/</span><br><span class="line">/*</span><br><span class="line"> array(3) &#123;</span><br><span class="line">  [<span class="string">"uid"</span>]=&gt;</span><br><span class="line">  string(1) <span class="string">"1"</span></span><br><span class="line">  [<span class="string">"username"</span>]=&gt;</span><br><span class="line">  string(4) <span class="string">"kate"</span></span><br><span class="line">  [<span class="string">"email"</span>]=&gt;</span><br><span class="line">  string(12) <span class="string">"kate@126.com"</span></span><br><span class="line">&#125;</span><br><span class="line">array(3) &#123;</span><br><span class="line">  [<span class="string">"uid"</span>]=&gt;</span><br><span class="line">  string(1) <span class="string">"2"</span></span><br><span class="line">  [<span class="string">"username"</span>]=&gt;</span><br><span class="line">  string(5) <span class="string">"admin"</span></span><br><span class="line">  [<span class="string">"email"</span>]=&gt;</span><br><span class="line">  string(12) <span class="string">"admin@qq.com"</span></span><br><span class="line">&#125;</span><br><span class="line">array(3) &#123;</span><br><span class="line">  [<span class="string">"uid"</span>]=&gt;</span><br><span class="line">  string(1) <span class="string">"3"</span></span><br><span class="line">  [<span class="string">"username"</span>]=&gt;</span><br><span class="line">  string(4) <span class="string">"mary"</span></span><br><span class="line">  [<span class="string">"email"</span>]=&gt;</span><br><span class="line">  string(14) <span class="string">"mary@itcast.cn"</span></span><br><span class="line">&#125;</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * pdo连接操作mysql数据库</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$dsn</span> = <span class="string">'mysql:dbname=test;host=127.0.0.1'</span>;</span><br><span class="line"><span class="variable">$user</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pass</span> = <span class="string">'root'</span>;</span><br><span class="line">try&#123;</span><br><span class="line">    <span class="variable">$pdo</span> = new PDO(<span class="variable">$dsn</span>,<span class="variable">$user</span>,<span class="variable">$pass</span>);</span><br><span class="line">//    var_dump(<span class="variable">$pdo</span>);</span><br><span class="line">&#125;catch(PDOException <span class="variable">$e</span>)&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"Connection failed:"</span>.<span class="variable">$e</span>-&gt;getMessage();</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line">/*</span><br><span class="line">//向数据表中插入数据</span><br><span class="line"><span class="variable">$dsn</span>=<span class="string">'mysql:dbname=test;host=127.0.0.1'</span>;</span><br><span class="line"><span class="variable">$user</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pass</span> = <span class="string">'root'</span>;</span><br><span class="line">//实例化pdo对象,连接数据库</span><br><span class="line"><span class="variable">$pdo</span> = new PDO(<span class="variable">$dsn</span>,<span class="variable">$user</span>,<span class="variable">$pass</span>);</span><br><span class="line">//向数据库插入数据</span><br><span class="line"><span class="variable">$sql</span> = <span class="string">"insert into user (`username`,`email`) VALUES ('xiaowangba','sandjdsa@163.com')"</span>;</span><br><span class="line"><span class="variable">$re</span> = <span class="variable">$pdo</span>-&gt;<span class="built_in">exec</span>(<span class="variable">$sql</span>);</span><br><span class="line"><span class="keyword">if</span>(<span class="variable">$re</span>) &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"向数据库插入数据成功"</span>;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    var_dump(<span class="variable">$pdo</span>-&gt;errorInfo());</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 修改数据表数据</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$dsn</span>=<span class="string">'mysql:dbname=test;host=localhost'</span>;</span><br><span class="line"><span class="variable">$user</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pass</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pdo</span> = new PDO(<span class="variable">$dsn</span>,<span class="variable">$user</span>,<span class="variable">$pass</span>);</span><br><span class="line"><span class="variable">$sql</span> = <span class="string">"update user set username='wangxiaoping' where uid=8"</span>;</span><br><span class="line"><span class="keyword">if</span>(<span class="variable">$pdo</span>-&gt;<span class="built_in">exec</span>(<span class="variable">$sql</span>)) &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"修改数据成功"</span>;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"&lt;pre&gt;"</span>;</span><br><span class="line">    var_dump(<span class="variable">$pdo</span>-&gt;errorInfo());</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 删除数据表中的数据</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$dsn</span>=<span class="string">'mysql:dbname=test;host=127.0.0.1'</span>;</span><br><span class="line"><span class="variable">$user</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pass</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pdo</span> = new PDO(<span class="variable">$dsn</span>,<span class="variable">$user</span>,<span class="variable">$pass</span>);</span><br><span class="line"><span class="variable">$sql</span> = <span class="string">"delete from user where uid=7"</span>;</span><br><span class="line"><span class="keyword">if</span>(<span class="variable">$pdo</span>-&gt;<span class="built_in">exec</span>(<span class="variable">$sql</span>)) &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"删除数据成功"</span>;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    var_dump(<span class="variable">$pdo</span>-&gt;errorInfo());</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 查询数据表</span><br><span class="line"> */</span><br><span class="line">/**</span><br><span class="line"><span class="variable">$dsn</span>=<span class="string">'mysql:dbname=test;host=localhost'</span>;</span><br><span class="line"><span class="variable">$user</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pass</span> = <span class="string">'root'</span>;</span><br><span class="line"><span class="variable">$pdo</span> = new PDO(<span class="variable">$dsn</span>,<span class="variable">$user</span>,<span class="variable">$pass</span>);</span><br><span class="line"><span class="variable">$sql</span> = <span class="string">"select `username`,`email` from user where `uid` BETWEEN 2 AND 8"</span>;</span><br><span class="line">//预处理</span><br><span class="line"><span class="variable">$re</span> = <span class="variable">$pdo</span>-&gt;prepare(<span class="variable">$sql</span>);</span><br><span class="line"><span class="variable">$re</span>-&gt;execute();</span><br><span class="line"><span class="variable">$arrs</span> = <span class="variable">$re</span>-&gt;fetchAll();</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;pre&gt;"</span>;</span><br><span class="line">var_dump(<span class="variable">$arrs</span>);</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">//////////////////////////////////////PHP 与 Redis///////////////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 关系型数据库能满足编程中一般的存储查询需求,随着网站业务量的增加,我们还需要存储许多数据,并且要求能够很快的将数据查询出来,这时,关系型数据库mysql</span><br><span class="line"> * 就会稍显吃力.</span><br><span class="line"> * 当网站用户并发性非常高(高并发读写往往达到每秒上万次请求)时,对于传统关系型数据库来说,硬盘I/O是一个很大的瓶颈,因为mysql的数据存储是写入磁盘上的.</span><br><span class="line"> * 同时,网站每天产生的数据量是巨大的,对于关系型数据库来说,在一张包含海量数据表中查询效率也是非常低的</span><br><span class="line"> * 针对关系型数据库的不足,出现了很多NOSQL产品,这些数据库中很大一部分都是针对某些特定应用需求出现的,对于该类应用具有极高性能,依据结构化方法以及应用</span><br><span class="line"> * 场合不同,主要分为以下几类:</span><br><span class="line"> * 面向高性能并发读写的key-value数据库,主要特点是具有极高的并发读写性能.Redis,TokyoCabinet,Flare是这类数据库的代表</span><br><span class="line"> * 面向海量数据访问的面向文档数据库,这类数据库的特点是可以在海量的数据中快速查询数据,典型代表为MongoDB和CouchDB</span><br><span class="line"> * 面向可扩展性的分布式数据库,相对于传统数据库存在的可扩展性缺陷,这类数据库可以适应数据量的增加以及数据结构的变化</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * Redis是一个高级开源的key-value数据库存储系统.支持string,list,<span class="built_in">set</span>,zset,<span class="built_in">hash</span> 5种数据存储类型,支持对数据的多种操作,能够满足绝大部分业务需求.</span><br><span class="line"> * Redis中的数据都是缓存在内存中的,比读取存储在硬盘上的数据速度要快很多.</span><br><span class="line"> * Redis支持数据的持久化操作,可通过配置,周期性的将内存中的数据写入磁盘,提高了数据的安全性</span><br><span class="line"> * Redis还支持主从同步,更好的解决了高并发的问题</span><br><span class="line"> * Redis支持在Linux,Windows,MacOS系统中运行,但在实际应用场景中,推荐使用Linux系统.</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 在Linux系统使用Redis</span><br><span class="line"> * http://redis.io/   下载Redis安装包</span><br><span class="line"> * Redis采用<span class="string">"主版本号,次版本号,补丁版本号"</span>的命名规则.次版本号的位置,偶数表示稳定版本,如1.2  2.0 ，奇数表示测试版本,如2.9代表测试版本,n那么3.0将会是2.9.x的稳定版本</span><br><span class="line"> *这里建议lnamp或者lnmp一键安装包</span><br><span class="line"> * lnamp默认网站根目录 /data/wwwroot/default/index.php</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">///////////////////////////XML///////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 使用字符串生成xml</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line">header(<span class="string">'Content-type:text/xml'</span>);</span><br><span class="line"><span class="variable">$xmlstr</span>=&lt;&lt;&lt;XML</span><br><span class="line">&lt;?xml version=<span class="string">'1.0'</span> standalone=<span class="string">'yes'</span>?&gt;</span><br><span class="line">&lt;movies&gt;</span><br><span class="line">    &lt;movie&gt;</span><br><span class="line">        &lt;title&gt;shanpaojincheng&lt;/title&gt;</span><br><span class="line">        &lt;content&gt;Two shan pao jin cheng&lt;/content&gt;</span><br><span class="line">    &lt;/movie&gt;</span><br><span class="line">    &lt;plot&gt;</span><br><span class="line">        &lt;name&gt;演的不错&lt;/name&gt;</span><br><span class="line">    &lt;/plot&gt;</span><br><span class="line">&lt;/movies&gt;</span><br><span class="line">XML;</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$xmlstr</span>;</span><br><span class="line">//注: &lt;&lt;&lt;xml 作用:将<span class="string">"&lt;&lt;&lt;xml"</span>和最后的<span class="string">"xml"</span>之间的内容转换成字符串;</span><br><span class="line">*/</span><br><span class="line">/*</span><br><span class="line">&lt;movies&gt;</span><br><span class="line">  &lt;movie&gt;</span><br><span class="line">      &lt;title&gt;shanpaojincheng&lt;/title&gt;</span><br><span class="line">      &lt;content&gt;Two shan pao jin cheng&lt;/content&gt;</span><br><span class="line">  &lt;/movie&gt;</span><br><span class="line">  &lt;plot&gt;</span><br><span class="line">      &lt;name&gt;演的不错&lt;/name&gt;</span><br><span class="line">  &lt;/plot&gt;</span><br><span class="line">&lt;/movies&gt;</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 使用数组循环遍历生成xml</span><br><span class="line"> * 与使用字符串生成xml相比,数组生成xml则不用写那么多&lt;&gt;标签,轻松很多</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line">header(<span class="string">'Content-type:text/xml'</span>);</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'&lt;?xml version="1.0" ?&gt;'</span>.<span class="string">"\n"</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;books&gt;\n"</span>;</span><br><span class="line"><span class="variable">$books</span> = array(</span><br><span class="line">    array(</span><br><span class="line">        <span class="string">'bookname'</span>=&gt;<span class="string">'微信小程序开发实战与应用实例'</span>,</span><br><span class="line">        <span class="string">'press'</span>=&gt;<span class="string">'清华大学出版社'</span>,</span><br><span class="line">        <span class="string">'publishtime'</span>=&gt;<span class="string">'2016-07'</span></span><br><span class="line">    ),</span><br><span class="line">    array(</span><br><span class="line">        <span class="string">'bookname'</span>=&gt;<span class="string">'一周微信公众号开发入门到精通'</span>,</span><br><span class="line">        <span class="string">'press'</span>=&gt;<span class="string">'延安出版社'</span>,</span><br><span class="line">        <span class="string">'publishtime'</span>=&gt;<span class="string">'2017-5'</span></span><br><span class="line">    )</span><br><span class="line">);</span><br><span class="line">foreach(<span class="variable">$books</span> as <span class="variable">$book</span>)&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"    &lt;book&gt;\n"</span>;</span><br><span class="line">    foreach (<span class="variable">$book</span> as <span class="variable">$tag</span>=&gt;<span class="variable">$value</span>)&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"    &lt;<span class="variable">$tag</span>&gt;"</span>.htmlspecialchars(<span class="variable">$value</span>).<span class="string">"&lt;/<span class="variable">$tag</span>&gt;\n"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"    &lt;/book&gt;\n"</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;/books&gt;"</span>;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/*</span><br><span class="line">&lt;books&gt;</span><br><span class="line">    &lt;book&gt;</span><br><span class="line">        &lt;bookname&gt;微信小程序开发实战与应用实例&lt;/bookname&gt;</span><br><span class="line">        &lt;press&gt;清华大学出版社&lt;/press&gt;</span><br><span class="line">        &lt;publishtime&gt;2016-07&lt;/publishtime&gt;</span><br><span class="line">    &lt;/book&gt;</span><br><span class="line">    &lt;book&gt;</span><br><span class="line">        &lt;bookname&gt;一周微信公众号开发入门到精通&lt;/bookname&gt;</span><br><span class="line">        &lt;press&gt;延安出版社&lt;/press&gt;</span><br><span class="line">        &lt;publishtime&gt;2017-5&lt;/publishtime&gt;</span><br><span class="line">    &lt;/book&gt;</span><br><span class="line">&lt;/books&gt;</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 通过PHP SimpleXML()解析xml,将字符串解析成对象,采用对象调用属性的方式获取值</span><br><span class="line"> * SimpleXML()是用来处理XML最便捷的方案</span><br><span class="line"> * 简化了与xml的交互,可以把元素转换成对象属性,位于标签之间的文本被指定给属性</span><br><span class="line"> * 如果同一个位置上有多个同名元素,n那么这些元素会被放在一个列表中.元素的属性会被转换成一个数组元素,其中</span><br><span class="line"> * 数组的键是属性名,键的值就是属性值</span><br><span class="line"> */</span><br><span class="line">//示例:</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$xmlstr</span>=&lt;&lt;&lt;XML</span><br><span class="line">&lt;?xml version=<span class="string">"1.0"</span> standalone=<span class="string">'yes'</span> ?&gt;</span><br><span class="line">&lt;movies attr=<span class="string">"qwe"</span> ha=<span class="string">"hahah属性值"</span>&gt;</span><br><span class="line">    &lt;movie a=<span class="string">"shiyanshuxing"</span>&gt;</span><br><span class="line">        &lt;title tt=<span class="string">"tt属性值"</span>&gt;PHP从中阶进阶到大神&lt;/title&gt;</span><br><span class="line">        &lt;characters&gt;</span><br><span class="line">            &lt;character&gt;</span><br><span class="line">                &lt;name age=<span class="string">"22 years old"</span> country=<span class="string">"china"</span>&gt;lixiaoming&lt;/name&gt;</span><br><span class="line">                &lt;acter&gt;onlivia actora&lt;/acter&gt;</span><br><span class="line">            &lt;/character&gt;</span><br><span class="line">            &lt;character&gt;</span><br><span class="line">                &lt;name&gt;Mr.coder&lt;/name&gt;</span><br><span class="line">                &lt;acter&gt;xiaobudiu&lt;/acter&gt;</span><br><span class="line">            &lt;/character&gt;</span><br><span class="line">        &lt;/characters&gt;</span><br><span class="line">    &lt;/movie&gt;</span><br><span class="line">&lt;/movies&gt;</span><br><span class="line">XML;</span><br><span class="line"><span class="variable">$xml</span> = simplexml_load_string(<span class="variable">$xmlstr</span>);</span><br><span class="line">var_dump(<span class="variable">$xml</span>);//将字符串变成xml对象</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$xml</span>-&gt;movie-&gt;title;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">":"</span>;</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$xml</span>-&gt;movie-&gt;characters-&gt;character[0]-&gt;name;</span><br><span class="line">//获取属性值</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$xml</span>-&gt;movie-&gt;title[<span class="string">'tt'</span>]</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">////////////////////////////////////////json的使用////////////////////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * json_encode() 将数组转换成json编码数据</span><br><span class="line"> * json_decode() 对json格式的字符串进行解码</span><br><span class="line"> * PHP作为一门服务端语言,常被用来写服务端接口逻辑,向客户端返回json格式的数据</span><br><span class="line"> * 与xml相比,在很多语言中,json数据的处理都比xml数据的处理简单得多,json数据和数组可以实现非常方便的转换</span><br><span class="line"> * 在包含同样信息的情况下,json数据字节数要比xml少很多</span><br><span class="line"> * json这种便捷性和简洁性使其可以取代xml成为互联网信息的规范数据格式</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * json_encode() 将数组转换成json编码数据</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"连续数组"</span>;</span><br><span class="line"><span class="variable">$a</span> = array(<span class="string">'foo'</span>,<span class="string">'zoo'</span>,<span class="string">'xiaoming'</span>,<span class="string">'xiaodong'</span>);</span><br><span class="line">var_dump(json_encode(<span class="variable">$a</span>));</span><br><span class="line">//连续数组string(35) <span class="string">"["</span>foo<span class="string">","</span>zoo<span class="string">","</span>xiaoming<span class="string">","</span>xiaodong<span class="string">"]"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"非连续数组"</span>;</span><br><span class="line"><span class="variable">$b</span> = array(</span><br><span class="line">    1=&gt;<span class="string">'foo'</span>,</span><br><span class="line">    2=&gt;<span class="string">'zoo'</span>,</span><br><span class="line">    3=&gt;<span class="string">'XIAOMING'</span>,</span><br><span class="line">    4=&gt;<span class="string">'XIAODONG'</span></span><br><span class="line">);</span><br><span class="line">var_dump(json_encode(<span class="variable">$b</span>));</span><br><span class="line">//非连续数组string(51) <span class="string">"&#123;"</span>1<span class="string">":"</span>foo<span class="string">","</span>2<span class="string">":"</span>zoo<span class="string">","</span>3<span class="string">":"</span>XIAOMING<span class="string">","</span>4<span class="string">":"</span>XIAODONG<span class="string">"&#125;"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"删除一个连续数组值的方式产生的非连续数组"</span>;</span><br><span class="line"><span class="built_in">unset</span>(<span class="variable">$a</span>[1]);</span><br><span class="line">var_dump(json_encode(<span class="variable">$a</span>));</span><br><span class="line">//删除一个连续数组值的方式产生的非连续数组string(41) <span class="string">"&#123;"</span>0<span class="string">":"</span>foo<span class="string">","</span>2<span class="string">":"</span>xiaoming<span class="string">","</span>3<span class="string">":"</span>xiaodong<span class="string">"&#125;"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"二维数组"</span>;</span><br><span class="line"><span class="variable">$arr</span> = array(</span><br><span class="line">    array(</span><br><span class="line">        <span class="string">'name'</span>=&gt;<span class="string">'xiaobudiu'</span>,</span><br><span class="line">        <span class="string">'age'</span>=&gt;25,</span><br><span class="line">        <span class="string">'sex'</span>=&gt;<span class="string">'man'</span></span><br><span class="line">    ),</span><br><span class="line">    array(</span><br><span class="line">        <span class="string">'name'</span>=&gt;<span class="string">'PGone'</span>,</span><br><span class="line">        <span class="string">'age'</span>=&gt;25,</span><br><span class="line">        <span class="string">'sex'</span>=&gt;<span class="string">'woman'</span></span><br><span class="line">    )</span><br><span class="line">);</span><br><span class="line">var_dump(json_encode(<span class="variable">$arr</span>));</span><br><span class="line">//二维数组string(81) <span class="string">"[&#123;"</span>name<span class="string">":"</span>xiaobudiu<span class="string">","</span>age<span class="string">":25,"</span>sex<span class="string">":"</span>man<span class="string">"&#125;,&#123;"</span>name<span class="string">":"</span>PGone<span class="string">","</span>age<span class="string">":25,"</span>sex<span class="string">":"</span>woman<span class="string">"&#125;]"</span></span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * json_decode()</span><br><span class="line"> * 将json格式的字符串解码</span><br><span class="line"> * 第二个参数可选,选择为<span class="literal">true</span>表示 将json字符串解码成数组</span><br><span class="line"> * 第二个参数默认<span class="literal">false</span>,解码成对象object</span><br><span class="line"> */</span><br><span class="line">//<span class="variable">$json</span> = <span class="string">'&#123;"0":"foo","2":"xiaoming","3":"xiaodong"&#125;'</span>;</span><br><span class="line">//var_dump(json_decode(<span class="variable">$json</span>));</span><br><span class="line">/*</span><br><span class="line">object(stdClass)<span class="comment">#1 (3) &#123;</span></span><br><span class="line">[<span class="string">"0"</span>]=&gt;</span><br><span class="line">  string(3) <span class="string">"foo"</span></span><br><span class="line">[<span class="string">"2"</span>]=&gt;</span><br><span class="line">  string(8) <span class="string">"xiaoming"</span></span><br><span class="line">[<span class="string">"3"</span>]=&gt;</span><br><span class="line">  string(8) <span class="string">"xiaodong"</span></span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line">//var_dump(json_decode(<span class="variable">$json</span>,<span class="literal">true</span>));</span><br><span class="line">/*array(3) &#123;</span><br><span class="line">  [0]=&gt;</span><br><span class="line">  string(3) <span class="string">"foo"</span></span><br><span class="line">  [2]=&gt;</span><br><span class="line">  string(8) <span class="string">"xiaoming"</span></span><br><span class="line">  [3]=&gt;</span><br><span class="line">  string(8) <span class="string">"xiaodong"</span></span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">////////////////////////////MVC与Thinkphp框架///////////////////</span><br><span class="line">/**</span><br><span class="line"> * mvc 一种软件设计典范,用业务逻辑/数据/界面显示分离 的方法组织代码,将业务逻辑聚集到一个页面里面,使得各部分的代码做各自的事情,</span><br><span class="line"> * 各个人员编写的代码负责特定的功能,降低了耦合度</span><br><span class="line"> * 由mvc架构系统的程序执行流程:</span><br><span class="line"> * controller截获用户发出的请求,调用model完成状态的读写操作</span><br><span class="line"> * controller把数据传给view,view渲染最终效果并呈现给用户.</span><br><span class="line"> * 另外,php经常用来写一些接口程序,提供接口返回特定格式的数据(一般是json),不同的客户端(网页前端,桌面客户端,手机客户端等)可通过调用接口</span><br><span class="line"> * 获得数据.</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 常用的php开源框架</span><br><span class="line"> * ThinkPHP tp是为了简化企业级应用开发和敏捷Web应用开发而诞生.</span><br><span class="line"> * Yii 用于开发大型web应用.基于组件的高性能php框架通过一个简单的命令行工具yiic可以快速创建一个web应用程序的代码框架.</span><br><span class="line"> * CI 组件的导入和函数的执行只有在被要求执行的时候才执行,而不是在全局范围,因此默认的系统非常轻量级,为了达到最大的用途,每个类和它的功能都是高度自治的.</span><br><span class="line"> * Laravel 一套简洁,优雅的php web开发框架</span><br><span class="line"> * Yaf (yet another framework) 提供了bootstrap,路由,分发,视图,插件 ,是一个全功能的php框架</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * tp5支持使用composer安装</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">////////////////////设计模式/////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 分为3大类:创建型模式,结构型模式,行为型模式,还有一种J2EE设计模式,共23种设计模式(设计模式-可复用的面向对象软件元素)</span><br><span class="line"> * 工厂模式以及单例模式属于创建型模式.</span><br><span class="line"> * 创建型模式的描述:这些设计模式提供了一种在创建对象的同时,隐藏创建逻辑的方式,而不是使用新的运算符直接实例化对象.</span><br><span class="line"> * 这使得程序在判断针对某个给定实例需要创建哪些对象时更加灵活</span><br><span class="line"> */</span><br><span class="line">/**</span><br><span class="line"> * 工厂模式</span><br><span class="line"> * 工厂模式属于创建型模式,提供了一种创建对象的方式.</span><br><span class="line"> * 工厂模式是先定义一个创建对象的接口,让其子类自己决定实例化哪一个工厂类.</span><br><span class="line"> * 工厂模式的精髓就是可以根据不同的参数生成不同的类实例</span><br><span class="line"> */</span><br><span class="line">//示例:加减乘除工厂类实例</span><br><span class="line">//定义接口</span><br><span class="line">/*</span><br><span class="line">interface Calc&#123;</span><br><span class="line">    public <span class="keyword">function</span> getValue(<span class="variable">$num1</span>,<span class="variable">$num2</span>);</span><br><span class="line">&#125;</span><br><span class="line">//创建实现接口的实体类</span><br><span class="line">class Add implements Calc &#123;</span><br><span class="line">    public <span class="keyword">function</span> getValue(<span class="variable">$num1</span>, <span class="variable">$num2</span>)</span><br><span class="line">    &#123;</span><br><span class="line">       <span class="built_in">return</span> <span class="variable">$num1</span>+<span class="variable">$num2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Sub implements Calc &#123;</span><br><span class="line">    public <span class="keyword">function</span> getValue(<span class="variable">$num1</span>, <span class="variable">$num2</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">return</span> <span class="variable">$num1</span>-<span class="variable">$num2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Mul implements Calc &#123;</span><br><span class="line">    public <span class="keyword">function</span> getValue(<span class="variable">$num1</span>, <span class="variable">$num2</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">return</span> <span class="variable">$num1</span>*<span class="variable">$num2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class Div implements Calc &#123;</span><br><span class="line">    public <span class="keyword">function</span> getValue(<span class="variable">$num1</span>, <span class="variable">$num2</span>)</span><br><span class="line">    &#123;</span><br><span class="line">       try &#123;</span><br><span class="line">           <span class="keyword">if</span>(<span class="variable">$num2</span>==0)&#123;</span><br><span class="line">               throw new Exception(<span class="string">'除数不能为0'</span>);</span><br><span class="line">           &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">               <span class="built_in">return</span> <span class="variable">$num1</span>/<span class="variable">$num2</span>;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;catch (Exception <span class="variable">$e</span>)&#123;</span><br><span class="line">           <span class="built_in">echo</span> <span class="string">"错误信息:"</span>.<span class="variable">$e</span>-&gt;getMessage();</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//创建一个工厂,生成基于给定信息的实体类的对象</span><br><span class="line">class Factory&#123;</span><br><span class="line">    public static <span class="keyword">function</span> creatObj(<span class="variable">$operate</span>)&#123;</span><br><span class="line">        switch (<span class="variable">$operate</span>)&#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">'+'</span>:</span><br><span class="line">                <span class="built_in">return</span> new Add();</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">'-'</span>:</span><br><span class="line">                <span class="built_in">return</span> new Sub();</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">'*'</span>:</span><br><span class="line">                <span class="built_in">return</span> new Mul();</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">'/'</span>:</span><br><span class="line">                <span class="built_in">return</span> new Div();</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$test</span>=Factory::creatObj(<span class="string">'-'</span>);</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$test</span>-&gt;getValue(1,4);</span><br><span class="line">//注:其实想实现本功能,定义一个类,一个公共方法,方法里采用switch也可以实现本功能,但为了代码的可读性以及代码的执行效率,所以采用工厂类;</span><br><span class="line">//注;这样,我们就实现了根据用户输入的操作符实例化相应的对象,进而完成接下来相应的操作.在软件开发中,php可能要链接mysql,也可能链接sqlserver.</span><br><span class="line">//或者其他数据库,这样我们就可以定义一个工厂类,动态生成不同的数据库连接对象;</span><br><span class="line">//再比如设计一个连接服务器的框架,需要三个协议,即pop3,imap,http,可以把这三个作为产品类,共同实现一个接口.工厂模式使用场景很多,需要在实</span><br><span class="line">//际开发中尝试1应用</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 单例模式</span><br><span class="line"> * 单例模式涉及一个单一的类,该类负责创建自己的对象,同时确保只有单个对象被创建</span><br><span class="line"> * 单例模式主要解决一个全局使用的类被频繁创建与销毁的问题</span><br><span class="line"> * 由于只创建了一个类的实例,因此减少了内存的开销,节省了系统资源</span><br><span class="line"> * php中,单例模式经常被用在数据库应用中.</span><br><span class="line"> */</span><br><span class="line">//代码示例:</span><br><span class="line">/*</span><br><span class="line">class Student&#123;</span><br><span class="line">    //私有的静态属性, 作用是为了存储对象的.</span><br><span class="line">    private static <span class="variable">$_instance</span>=null;</span><br><span class="line">    //私有的构造方法,保证不允许在类外 new</span><br><span class="line">    private <span class="keyword">function</span> <span class="function"><span class="title">__construct</span></span>()&#123;&#125;</span><br><span class="line">    //私有的克隆方法, 保证不允许在类外 通过 <span class="built_in">clone</span> 来创建新对象</span><br><span class="line">    private <span class="keyword">function</span> <span class="function"><span class="title">__clone</span></span>()&#123;&#125;</span><br><span class="line">    //公有的静态方法, 作用,就是用来实例化对象</span><br><span class="line">    public static <span class="keyword">function</span> <span class="function"><span class="title">getIntance</span></span>()&#123;</span><br><span class="line">        //将创建的新对象存储到静态属性中</span><br><span class="line">        //判断静态属性中是否为空</span><br><span class="line">        <span class="keyword">if</span>(is_null(self::<span class="variable">$_instance</span>))&#123;</span><br><span class="line">            //如果为空,则创建新对象,并将新存储赋给静态属性<span class="variable">$instance</span></span><br><span class="line">            self::<span class="variable">$_instance</span> = new self;</span><br><span class="line">        &#125;</span><br><span class="line">        //如果<span class="variable">$instance</span>不为空,则直接将对象返回</span><br><span class="line">        <span class="built_in">return</span> self::<span class="variable">$_instance</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//调用静态方法来创建对象</span><br><span class="line"><span class="variable">$obj</span> = Student::getIntance();</span><br><span class="line"><span class="variable">$obj2</span> = Student::getIntance();//此行不再创建新对象</span><br><span class="line">//var_dump(<span class="variable">$obj</span>);</span><br><span class="line">//var_dump(<span class="variable">$obj2</span>);</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 观察者模式</span><br><span class="line"> * 一种事件系统.有两个类,a类和b类,a类允许b类观察,获取a类的状态,当a类状态发生改变的时候,b类可以收到通知,并作出相应的动作</span><br><span class="line"> * 观察者模式提供了避免组件之间紧密耦合的另一种方法</span><br><span class="line"> * 比如要实现用户注册后发送邮件通知管理员和用户自己填写的邮箱的功能,我们可以将发送邮件给管理员和用户自己都写在这个实现用户注册</span><br><span class="line"> * 的类里(使用观察者实现),这样,即使在以后更改了用户注册逻辑也不会影响到发送邮件的功能实现</span><br><span class="line"> * 再比如当用户下单购买一件商品时,我们需要将购买记录写入文本日志,数据库日志,还要发送短信,送抵兑换券积分等,我们可以在主体类中实</span><br><span class="line"> * 现下单购买的流程并定义一个观察者接口,当用户下单后通知各个观察者对象执行自己的业务逻辑.</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//示例1</span><br><span class="line">//观察者模式设计两个类</span><br><span class="line">//男人类和女人类</span><br><span class="line">//男人类对象 xiaoming 女人类对象 xiaohua mother</span><br><span class="line">/*</span><br><span class="line">class man&#123;</span><br><span class="line">    //定义数组属性,用于存放观察者对象</span><br><span class="line">    protected <span class="variable">$observers</span>=[];</span><br><span class="line">    //将传进来的观察者对象存入观察者数组中的方法</span><br><span class="line">    <span class="keyword">function</span> addObserver(<span class="variable">$observer</span>)&#123;</span><br><span class="line">        <span class="variable">$this</span>-&gt;observers[]=<span class="variable">$observer</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    //删除观察者的方法</span><br><span class="line">    <span class="keyword">function</span> delObserver(<span class="variable">$observer</span>)&#123;</span><br><span class="line">        //查找观察者在数组中的键值</span><br><span class="line">        <span class="variable">$key</span>=array_search(<span class="variable">$observer</span>,<span class="variable">$this</span>-&gt;observers);</span><br><span class="line">        //根据键值删除对应观察者</span><br><span class="line">        <span class="built_in">unset</span>(<span class="variable">$this</span>-&gt;observers[<span class="variable">$key</span>]);</span><br><span class="line">    &#125;</span><br><span class="line">    //男人buy()方法</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">buy</span></span>()&#123;</span><br><span class="line">        foreach (<span class="variable">$this</span>-&gt;observers as <span class="variable">$girl</span>)&#123;</span><br><span class="line">            //当被观察者作出buy()这个行为时,让观察者得到通知,并作出相应的反应</span><br><span class="line">            <span class="variable">$girl</span>-&gt;dongjie();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class woman&#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">dongjie</span></span>()&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"你的儿子或者男朋友正在花钱&lt;br&gt;"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//创建被观察着对象</span><br><span class="line"><span class="variable">$xiaoming</span> = new man();</span><br><span class="line">//创建观察者对象</span><br><span class="line"><span class="variable">$xiaohua</span> = new woman();</span><br><span class="line"><span class="variable">$mother</span> = new woman();</span><br><span class="line">//为xiaoming添加观察者</span><br><span class="line"><span class="variable">$xiaoming</span>-&gt;addObserver(<span class="variable">$mother</span>);</span><br><span class="line"><span class="variable">$xiaoming</span>-&gt;addObserver(<span class="variable">$xiaohua</span>);</span><br><span class="line">//<span class="variable">$xiaoming</span>-&gt;delObserver(<span class="variable">$xiaohua</span>);</span><br><span class="line">//xiaomign执行buy()之后,看观察者xiaohua和mother是否能得到通知,并作出相应反应</span><br><span class="line"><span class="variable">$xiaoming</span>-&gt;buy();</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">//示例2:</span><br><span class="line">/**</span><br><span class="line"> * 场景描述：</span><br><span class="line"> * 哈票以购票为核心业务(此模式不限于该业务)，但围绕购票会产生不同的其他逻辑，如：</span><br><span class="line"> * 1、购票后记录文本日志</span><br><span class="line"> * 2、购票后记录数据库日志</span><br><span class="line"> * 3、购票后发送短信</span><br><span class="line"> * 4、购票送抵扣卷、兑换卷、积分</span><br><span class="line"> * 5、其他各类活动等</span><br><span class="line"> *</span><br><span class="line"> * 传统解决方案:</span><br><span class="line"> * 在购票逻辑等类内部增加相关代码，完成各种逻辑。</span><br><span class="line"> *</span><br><span class="line"> * 存在问题：</span><br><span class="line"> * 1、一旦某个业务逻辑发生改变，如购票业务中增加其他业务逻辑，需要修改购票核心文件、甚至购票流程。</span><br><span class="line"> * 2、日积月累后，文件冗长，导致后续维护困难。</span><br><span class="line"> *</span><br><span class="line"> * 存在问题原因主要是程序的<span class="string">"紧密耦合"</span>，使用观察者模式将目前的业务逻辑优化成<span class="string">"松耦合"</span>，达到易维护、易修改的目的，</span><br><span class="line"> * 同时也符合面向接口编程的思想。</span><br><span class="line"> *</span><br><span class="line"> * 观察者模式典型实现方式：</span><br><span class="line"> * 1、定义2个接口：观察者（通知）接口、被观察者（主题）接口</span><br><span class="line"> * 2、定义2个类，观察者对象实现观察者接口、主题类实现被观者接口</span><br><span class="line"> * 3、主题类注册自己需要通知的观察者</span><br><span class="line"> * 4、主题类某个业务逻辑发生时通知观察者对象，每个观察者执行自己的业务逻辑。</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"><span class="comment">#===================定义观察者、被观察者接口============</span></span><br><span class="line">/*</span><br><span class="line">//观察者接口(通知接口)</span><br><span class="line">interface guancha</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">function</span> onBuyTicketOver(<span class="variable">$sender</span>, <span class="variable">$args</span>); //得到通知后调用的方法</span><br><span class="line">&#125;</span><br><span class="line">//被观察者接口(主题接口)</span><br><span class="line">interface beiguancha</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">function</span> addObserver(<span class="variable">$observer</span>); //提供添加观察者的方法</span><br><span class="line">&#125;</span><br><span class="line">/////////////////////////主题类实现///////////////////</span><br><span class="line">//主题类（购票）</span><br><span class="line">class buyPiao implements beiguancha &#123; //实现主题接口（被观察者）</span><br><span class="line">    private <span class="variable">$_observers</span> = []; //数组存放观察者对象</span><br><span class="line">    public <span class="keyword">function</span> buyTicket(<span class="variable">$ticket</span>) //购票核心类，处理购票流程</span><br><span class="line">    &#123;</span><br><span class="line">        //购票逻辑</span><br><span class="line">        //循环通知，调用其onBuyTicketOver实现不同业务逻辑</span><br><span class="line">        foreach ( <span class="variable">$this</span>-&gt;_observers as <span class="variable">$obs</span> )</span><br><span class="line">            <span class="variable">$obs</span>-&gt;onBuyTicketOver ( <span class="variable">$this</span>, <span class="variable">$ticket</span> ); //<span class="variable">$this</span> 可用来获取主题类句柄，在通知中使用</span><br><span class="line">    &#125;</span><br><span class="line">    //添加通知</span><br><span class="line">    public <span class="keyword">function</span> addObserver(<span class="variable">$observer</span>) //添加N个通知</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="variable">$this</span>-&gt;_observers [] = <span class="variable">$observer</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">///////////////////////////////定义多个通知/////////////////////////</span><br><span class="line">//短信日志通知</span><br><span class="line">class HipiaoMSM implements guancha &#123;</span><br><span class="line">    public <span class="keyword">function</span> onBuyTicketOver(<span class="variable">$sender</span>, <span class="variable">$ticket</span>) &#123;</span><br><span class="line">        <span class="built_in">echo</span> (date ( <span class="string">'Y-m-d H:i:s'</span> ) . <span class="string">" 短信日志记录：购票成功:<span class="variable">$ticket</span>&lt;br&gt;"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//文本日志通知</span><br><span class="line">class HipiaoTxt implements guancha &#123;</span><br><span class="line">    public <span class="keyword">function</span> onBuyTicketOver(<span class="variable">$sender</span>, <span class="variable">$ticket</span>) &#123;</span><br><span class="line">        <span class="built_in">echo</span> (date ( <span class="string">'Y-m-d H:i:s'</span> ) . <span class="string">" 文本日志记录：购票成功:<span class="variable">$ticket</span>&lt;br&gt;"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//抵扣卷赠送通知</span><br><span class="line">class HipiaoDiKou implements guancha &#123;</span><br><span class="line">    public <span class="keyword">function</span> onBuyTicketOver(<span class="variable">$sender</span>, <span class="variable">$ticket</span>) &#123;</span><br><span class="line">        <span class="built_in">echo</span> (date ( <span class="string">'Y-m-d H:i:s'</span> ) . <span class="string">" 赠送抵扣卷：购票成功:<span class="variable">$ticket</span> 赠送10元抵扣卷1张。&lt;br&gt;"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">/////////////////////////////用户购票///////////////////////////</span><br><span class="line"><span class="variable">$buy</span> = new buyPiao ();</span><br><span class="line"><span class="variable">$buy</span>-&gt;addObserver ( new HipiaoMSM () ); //根据不同业务逻辑加入各种通知</span><br><span class="line"><span class="variable">$buy</span>-&gt;addObserver ( new HipiaoTxt () );</span><br><span class="line"><span class="variable">$buy</span>-&gt;addObserver ( new HipiaoDiKou () );</span><br><span class="line">//购票</span><br><span class="line"><span class="variable">$buy</span>-&gt;buyTicket ( <span class="string">"一排一号"</span> );</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 策略模式</span><br><span class="line"> * 与工厂模式实现的功能相似,区别是工厂模式关注的是对象的创建,提供创建对象的接口,是创建型的设计接口,接收指令,创建出符合要求的实例</span><br><span class="line"> * 策略模式是行为型的设计模式,接受已经创建好的实例,实现不同的行为</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">///////////////////////////////开始进入API的世界//////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 随着移动网络的发展,多终端的出现,为了降低服务端的工作量,和以后的维护量,我们希望开发一套可适用于多个终端的接口.</span><br><span class="line"> * 面向接口编程要求我们将定义和实现分开,尽可能编写粒度更细的接口,降低各个接口之间的依赖度,这些接口通过一定的组合能够对外提供一套系统服务</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/////////////////////////////////传输消息加解密//////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 单向散列加密</span><br><span class="line"> * 常用的单向散列加密:MD5,SHA等</span><br><span class="line"> * 单向加密是对不同输入长度的信息进行散列计算,得到固定长度的散列计算值.输入信息的任何微小变化都会导致散列的很大不同,并且这种计算是不可逆的</span><br><span class="line"> * 即无法根据散列值获得明文信息.这种单向散列加密可用于用户密码的保存.即不将用户输入的密码直接保存到数据库,而是对密码进行单向散列加密.将密文</span><br><span class="line"> * 存入数据库,用户登陆时进行密码验证,同样对输入的密码进行散列加密,与数据库中密码的密文进行对比,若一致,则验证通过</span><br><span class="line"> * 虽然不能通过算法从散列密文解出明文,但是由于人们设置的密码具有一定的模式(比如使用生日或名字作为密码),因此通过彩虹表(密码和对应的密文关系表)</span><br><span class="line"> * 等手段都可以猜测式的1破解.为了增加单向散列被破解的难度,还可以给散列算法加盐值(salt),salt相当于加密时的钥匙,增加破解时的难度</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * 对称加密</span><br><span class="line"> * 对称加密是指加密和解密使用的是同一个秘钥.对称加密类似接口签名验证,将明文和密钥按照一定的算法进行加密,同样使用密钥和一定的算法对密文进行解密</span><br><span class="line"> * 获得明文.</span><br><span class="line"> * PHP提供了一个MCRYPT扩展,可用于对称加密.</span><br><span class="line"> * 注:php7开始,已经对mcrypt加密方式进行删除,官方不推荐此方式了.</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">/**</span><br><span class="line"> * mycrpt加密需要以下几个步骤:</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">//示例1</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$str</span> = <span class="string">"我的名字是？一般人我不告诉他！"</span>; //加密内容</span><br><span class="line"><span class="variable">$key</span> = <span class="string">"key25111"</span>; //密钥</span><br><span class="line"><span class="variable">$cipher</span> = MCRYPT_DES; //密码类型</span><br><span class="line"><span class="variable">$modes</span> = MCRYPT_MODE_ECB; //密码模式</span><br><span class="line"><span class="variable">$iv</span> = mcrypt_create_iv(mcrypt_get_iv_size(<span class="variable">$cipher</span>,<span class="variable">$modes</span>),MCRYPT_RAND);//初始化向量</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"加密明文："</span>.<span class="variable">$str</span>.<span class="string">"&lt;p&gt;"</span>;</span><br><span class="line"><span class="variable">$str_encrypt</span> = mcrypt_encrypt(<span class="variable">$cipher</span>,<span class="variable">$key</span>,<span class="variable">$str</span>,<span class="variable">$modes</span>,<span class="variable">$iv</span>); //加密函数</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"加密密文："</span>.<span class="variable">$str_encrypt</span>.<span class="string">" &lt;p&gt;"</span>;</span><br><span class="line"><span class="variable">$str_decrypt</span> = mcrypt_decrypt(<span class="variable">$cipher</span>,<span class="variable">$key</span>,<span class="variable">$str_encrypt</span>,<span class="variable">$modes</span>,<span class="variable">$iv</span>); //解密函数</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"还原："</span>.<span class="variable">$str_decrypt</span>;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> *非对称加密</span><br><span class="line"> * RSA是目前最有影响力的公钥加密算法</span><br><span class="line"> *与对称加密不同的是,非对称加密和解密使用的是不同的密钥,其中一个对外公开作为公钥,另一个只有私有者私有,成为私钥.用私钥加密的</span><br><span class="line"> *信息只有公钥能够解开,反之用公钥加密的信息只有私钥能够解开.</span><br><span class="line"> *常用的非对称加密有RSA算法</span><br><span class="line"> *RSA算法基于一个非常简单的数论事实,将两个大质数相乘十分容易,但是想要对其乘积进行因式分解却极其困难,因此可以将乘积公开作为加密密钥</span><br><span class="line"> *PHP中,提供基于RSA算法的openssl扩展可实现对数据的非对称加密</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">/////////////////////////////////////使用ajax进行交互/////////////////////////////////////</span><br><span class="line">/**</span><br><span class="line"> * 把网页看成客户端,服务端以提供接口的形式向客户端提供数据的增删改查服务.</span><br><span class="line"> * 在网页开发中,经常使用ajax技术实现客户端与服务端的数据交互</span><br><span class="line"> * ajax是一种在无须重新加载整个网页的情况下能够更新部分网页的技术.</span><br><span class="line"> * ajax通过在后台与服务器进行少量的数据交换可以使网页实现异步更新.</span><br><span class="line"> */</span><br><span class="line"> </span><br><span class="line">//检测用户名是否可用</span><br><span class="line">//假设用户名为zhangsan和lisi已经被使用了</span><br><span class="line">/**</span><br><span class="line"> *html代码</span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">&lt;title&gt;检测用户名是否被使用&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">用户名:&lt;input <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"name"</span> id=<span class="string">"name"</span>&gt;&lt;span id=<span class="string">"span"</span>&gt;&lt;/span&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;!--实现的功能是:当用户输入完用户名,失去焦点时,自动检测是否被使用了--&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">//获取input元素</span><br><span class="line">var input=document.getElementById(<span class="string">'name'</span>);</span><br><span class="line">//给其绑定失去焦点事件</span><br><span class="line">input.onblur=<span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">//创建xhr对象</span><br><span class="line">xhr = new XMLHttpRequest();</span><br><span class="line">//获取用户输入的用户名</span><br><span class="line">var name = this.value;</span><br><span class="line">//状态确认后才接收数据</span><br><span class="line">xhr.onreadystatechange=<span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line"><span class="keyword">if</span>(xhr.readyState == 4 &amp;&amp; xhr.status == 200)&#123;</span><br><span class="line"><span class="keyword">if</span>(xhr.responseText == 1)&#123;</span><br><span class="line">document.getElementById(<span class="string">'span'</span>).innerHTML = <span class="string">"&lt;font color='red'&gt;baoqian,您输入的用户名已经有人注册&lt;/font&gt;"</span></span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">document.getElementById(<span class="string">'span'</span>).innerHTML = <span class="string">"&lt;font color='#7fffd4'&gt;gongxi,可以注册此用户名&lt;/font&gt;"</span></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">//设置请求</span><br><span class="line">xhr.open(<span class="string">'get'</span>,<span class="string">'index.php?name='</span>+name,<span class="literal">true</span>);</span><br><span class="line">//发送请求</span><br><span class="line">xhr.send();</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"> */</span><br><span class="line">/**</span><br><span class="line"> *php代码</span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line"><span class="variable">$name</span> = <span class="variable">$_GET</span>[<span class="string">'name'</span>];</span><br><span class="line"><span class="keyword">if</span>(<span class="variable">$name</span> == <span class="string">'zhangsan'</span>)&#123;</span><br><span class="line">    <span class="built_in">echo</span> 1;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="built_in">echo</span> 2;</span><br><span class="line">&#125;</span><br><span class="line">*/</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">--------------------- </span><br><span class="line">作者：m_nanle_xiaobudiu </span><br><span class="line">来源：CSDN </span><br><span class="line">原文：https://blog.csdn.net/m_nanle_xiaobudiu/article/details/79251726 </span><br><span class="line">版权声明：本文为博主原创文章，转载请附上博文链接！</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
